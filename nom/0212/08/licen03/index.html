<TD><SPAN STYLE="font-size:12px;line-height:150%">　ただ今人気急上昇中のかわいいアイアイたちが所狭しと駆け回る、これぞ、パーティーゲームの決定版！４人までのマルチプレイで、みんなでワイワイ遊んで楽しいパーティーゲームは全部でなんと12種類！！！<BR>
どれも奥が深くやりごたえ満点です。レースも野球もサッカーもこれ1本で遊べちゃう！他にもマッドヒヒ博士が登場するストーリーモードもあって、ますます広がるモンキーワールドに君は大興奮だ！
