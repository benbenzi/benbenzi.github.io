<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR VALIGN="TOP">
<TD WIDTH="330"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/text01.gif" WIDTH="330" HEIGHT="230" BORDER="0" ALT="店頭レポートに戻りましょう。なんといっても複数のタイトルから遊びたいソフトを自由に選べるのがいいですね。メインメニュー画面ではオススメのタイトルが大きく紹介されているんですが、ここで注目して欲しいのが画面右下にある“その他のゲームを検索”という黄色いアイコンです。ここをタッチすると全４３種類（２００６年４月末時点）のタイトルが登場します。検索方法も色々あって、発売日の新旧順や、カテゴリー別、タイトル名の五十音順などで楽しく探せます。"></TD>
<TD WIDTH="230"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/ss02.jpg" WIDTH="230" HEIGHT="160" BORDER="0" ALT="メインメニュー画面"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="30" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR VALIGN="TOP">
<TD WIDTH="210"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/ss01.jpg" WIDTH="210" HEIGHT="280" BORDER="0" ALT="ゲーム画面"></TD>
<TD WIDTH="350"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/text02.gif" WIDTH="350" HEIGHT="350" BORDER="0" ALT="最新タイトルに挑戦するのもいいですが、４３タイトルのなかには２００４年１２月にニンテンドーＤＳと同時発売された『スーパーマリオ６４ＤＳ』や『さわるメイドインワリオ』などの名作もリストアップされています。数年前に発売されたゲームソフトの情報は最近の専門ゲーム誌では紹介されていないし、実際にソフトに触れてみることで、はじめてわかる楽しさというのもあります。その点において数年前のタイトルもライブラリーのように収録されているTouch! Try! DSはすばらしいと感じました。ひさしぶりにテレビゲームに触るという人、タッチペンが初体験の人などは、色々なタイトルを試してみてください。個人的にはタッチペンで驚いてもらいたいから、『キャッチ！タッチ！ヨッシー！』なんかがオススメかな。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="20" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/text03.gif" WIDTH="560" HEIGHT="130" BORDER="0" ALT="遊びたい体験版を選ぶと、続いて簡単な操作方法の説明画面が登場します。これはタイトルごとに手間をかけて作られているようで、じつに親切ですね。体験版は遊べるステージが限定されていたり時間制限があったりするんですが、店頭で気軽に遊ぶボリュームとしては十分かも。なかには『マリオカートＤＳ』のようにグランプリモードで４つのコースを走れる、お得感タップリの体験版も少なくないです。歴代『マリオカート』シリーズの名コースが走れるレトログランプリ、思わず店頭で燃えてしまいました。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="30" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/text04.gif" WIDTH="560" HEIGHT="90" BORDER="0" ALT="でも、いくら楽しいからって１人で試遊台を独占するのは、いつの時代もスマートとはいえませんね。時間も夕方へ移り店内もにぎやかになってきたところで、来店した方々にＤＳステーションで遊んだ感想などを聞いてみました。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="20" BORDER="0" ALT=""><BR>

<TR>
<TD WIDTH="560" NOWRAP><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/com01.gif" WIDTH="390" HEIGHT="160" BORDER="0" ALT="「親子でポケモンのファンなんですけど、『ポケモンレンジャー』のキャプチャにはビックリです。タッチペンでポケモンをグルグル囲むなんて、ちょっと斬新かも」（20代・女性）　●編集長EYE1：お父さん、３人のお子さんと家族そろってゲームコーナーへ遊びに来ていた、お母さんのニンテンドーＤＳユーザーです。体験版で『ポケモンレンジャー』のゲーム内容を知ったみたい。"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/cpho01.jpg" WIDTH="170" HEIGHT="160" BORDER="0" ALT="プレイ風景"></TD>
</TR>
<TR>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/ka02.gif" WIDTH="560" HEIGHT="10" BORDER="0" ALT=""></TD>

<!-- コメント２ -->
<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">

<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/ka01.gif" WIDTH="560" HEIGHT="40" BORDER="0" ALT="Impressions"></TD>
</TR>
<TR>
<TD WIDTH="560" NOWRAP><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/com02.gif" WIDTH="560" HEIGHT="140" BORDER="0" ALT="「ここ（ＤＳステーション）には20回ぐらい来てるよ。いままでの『伝説のスタフィー』シリーズは全部クリアしてる。最近ここに来るときは『伝説のスタフィー４』で遊んでるんだ。ニンテンドーＤＳはまだ持ってない。早く欲しいな」（小学生・男性）　●編集長EYE2：熱心に『伝説のスタフィー４』の体験版をプレイしていた男の子です。発売して間もないタイトルなので、興味津々の様子。"></TD>
</TR>
<TR>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/ka02.gif" WIDTH="560" HEIGHT="10" BORDER="0" ALT=""></TD>

<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/ka01.gif" WIDTH="560" HEIGHT="40" BORDER="0" ALT="Impressions"></TD>
</TR>
<TR>
<TD WIDTH="560" NOWRAP><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/com03.gif" WIDTH="560" HEIGHT="160" BORDER="0" ALT="「孫に頼まれて『マリオカートＤＳ』というゲームソフトを見に来ました。自分では『脳を鍛える大人のＤＳトレーニング』を楽しんでます。いままでのゲームよりも簡単に遊べるのがええね」（50代・女性）　●編集長EYE3：お孫さんとのコミュニケーションにニンテンドーＤＳが役立っているようで嬉しくなりますね。お孫さんは『おいでよどうぶつの森』や『nintendogs』を楽しんでいるとのこと。４月末現在、『nintendogs』のすれちがい通信中継を実施しているので、ぜひ再来店してほしいです。"></TD>
</TR>
<TR>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/ka02.gif" WIDTH="560" HEIGHT="10" BORDER="0" ALT=""></TD>

</TR>
<TR>
<TD WIDTH="560" NOWRAP><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/cpho04.jpg" WIDTH="170" HEIGHT="180" BORDER="0" ALT="プレイ風景"><IMG SRC="https://www.nintendo.co.jp/nom/0605/312/com04.gif" WIDTH="390" HEIGHT="180" BORDER="0" ALT="「じつは、おたがいニンテンドーＤＳは持っていないんです。とりあえず買う前に体験版で色々と遊んでみようかと思って、ときどき来ています。僕は犬が飼えない部屋に住んでいるので『nintendogs』を試してみるつもり」（20代・男性）　●編集長EYE4：カップルで来店。彼女といっしょに仲良くＤＳステーションを楽しんでいました。彼女は『マリオカートＤＳ』をセレクト。テレビゲームはあまり遊ばないと言っていましたが、グランプリモードでブイブイいわせていました。"></TD>
