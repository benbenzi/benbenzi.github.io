<TABLE BORDER="0" CELLPADDING="5" CELLSPACING="0" WIDTH="560">
<TR>
<TD><SPAN STYLE="font-size:10pt;line-height:145%">　<FONT SIZE="5"><B>年</B></FONT>の瀬も押し迫った今日このごろ、気になるのはクリスマスプレゼント。この時期、楽しい行事もいっぱいだから、とっておきのものを贈りたいですよね。子どもたちに人気のソフトから、大人でも遊べる楽しいソフト、家族でわいわいプレイしたいソフト、さらには注目のハード＆周辺機器まで、素敵なプレゼントをご用意しました。ピックアップソフトでは、ニンテンドーゲームキューブの『どうぶつの森＋』を大特集。全国のサンタさんへ、N.O.Mが自信をもってお送りするクリスマスギフトカタログです。</SPAN></TD>
