<IMG SRC="top_img/lead.gif" ALT="海開き＆山開きとなる行楽シーズン到来ですね。アウトドアを満喫しようと予定を立ててはいるものの、ついついニンテンドーＤＳを荷物に忍ばせてしまいそうな予感です。この夏の１本をどれにしようか迷っている人は全国の店頭のＤＳステーションへ出かけてみてはいかがでしょうか。ゲームの面白さって実際に触ってみて始めて感じる部分も多いですからね。たくさんのタイトルが試遊できますよ。今月のN.O.Mはインタビュー３本立てでお送りします。『ゼルダの伝説　夢幻の砂時計』のインタビューでは辛口質問でプレイ前の気になる疑問をぶつけます。　そして、みんなで楽しめるレースアクション『ドンキーコング　たるジェットレース』やプラグを背負った ちびロボ がちょこまかと活躍するかわいいアドベンチャーゲーム『咲かせて！ちびロボ！』の開発スタッフインタビューも。" WIDTH="661" HEIGHT="247"><BR>
