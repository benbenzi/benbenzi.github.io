<div id="int-box-wrap" class="name5">
<div class="pageTitle">
<img src="img/img_h6_1.gif"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">
<img src="../../imgCmn/link_html.gif"/><span>Miiverse プロデュース篇</span>につづいて<br>
第２部をはじめます。<br>
よろしくお願いします。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">よろしくお願いします。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">では最初に自己紹介と、<br>
『Miiverse』をつくるうえで何を担当したか、<br>
湯澤さんからお願いします。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">はい。ネットワーク事業部の湯澤です。<br>
主に、『Miiverse』全体の仕様検討、<br>
サーバー関係のシステム設計と、<br>
はてな（※1）さんとの調整役を担当しました。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo1.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-text">
<!--notes -->
<div class="notes-box"><div class="notes-num">※1
<div class="notes-text">はてな＝株式会社はてな。「はてなブックマーク」「はてなダイアリー（はてなブログ）」をはじめとする、「はてな」の各サービスを開発し、インターネット上で運営を行う。設立は２００１年。本社は京都市。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">ネットワーク事業部の加藤です。<br>
『Miiverse』とWii U上で動くゲームが<br>
やりとりするためのライブラリーを、<br>
電遊社（※2）さんという会社といっしょに開発しました。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo2.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-text">
<!--notes -->
<div class="notes-box"><div class="notes-num">※2
<div class="notes-text">電遊社＝京都のゲーム開発会社。携帯ゲーム機「ポケモンミニ」のソフト開発や、「ニンテンドーゾーン」や『出前チャンネル』の開発協力、さらにニンテンドー3DSでは『いつの間に交換日記』のほか、「ゲームメモ」の開発を行ってきた。２００２年設立。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">こんにちは。はてなの栗栖と申します。<br>
はてな側で『Miiverse』のディレクションを担当しました。<br>
よろしくお願いします。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo3.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">よろしくお願いします。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">こんにちは。はてなの元山です。<br>
『Miiverse』のＵＩ（※3）のデザインを主に担当しました。<br>
よろしくお願いします。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo4.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-text">
<!--notes -->
<div class="notes-box"><div class="notes-num">※3
<div class="notes-text">ＵＩ＝ユーザー・インターフェイスの略称。コンピューターを操作するときの画面表示、ウィンドウ、メニューなどの表現や操作感を指す。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">よろしくお願いします。<br>
今日は『Miiverse』をつくっていく過程のなかで<br>
見えてきた手ごたえについて、<br>
お話をお訊きしたいと思っています。<br>
最初に『Miiverse』の第一印象を訊かせてもらえますか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">はい。わたしは任天堂に入社する前、<br>
前職ではウェブサービスを<br>
数多く立ち上げてきたという経験もありましたので、<br>
『Miiverse』のことを聞いたときは、<br>
「ぜひ、わたしにやらせてください」<br>
と手を挙げて、担当になりました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">第一印象から、「自分の領域の話がきた・・・！」<br>
という感じだったんですね（笑）。<br>
加藤さんは、どうでしたか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">最初に『Miiverse』のことを聞いたのは<br>
スタッフとしてではなく、水木（潔）さん（※4）から<br>
「共感ネットワークをやります」という、<br>
急な案内があったときでした。<br>
なので、まだ誰が担当するのかも決まってなくて、<br>
「場は騒然」といった感じで（笑）。<br>
でも、わたしはそれを聞いて、<br>
すごく魅力的に思ったんです。
<!--notes -->
<div class="notes-box"><div class="notes-num">※4
<div class="notes-text">水木潔＝ネットワーク事業部所属。『Miiverse』のプロデューサー。
<img src="../../imgCmn/link_html_small.gif"/><span>社長が訊く『ニンテンドー3DS』内蔵ソフト篇</span>に登場。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">最初、どんなところに魅力を感じましたか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">これまで『うごくメモ帳』（※5）や、<br>
『Miiコンテストチャンネル』（※6）など、<br>
お客さんが投稿するサービスはありましたけど、<br>
『Miiverse』は本体にはじめから内蔵された<br>
新しいネットワークサービスなので、<br>
とても魅力を感じました。<br>
「すごくやりたい！」と思っていたところ、<br>
声をかけてもらいました。
<!--notes -->
<div class="notes-box"><div class="notes-num">※5
<div class="notes-text">『うごくメモ帳』＝ニンテンドーDSi、DSiLLに内蔵されたタッチペンで手書きメモを作成できるソフト。何枚も書いたメモを再生して、パラパラマンガ（動画）をつくることもできる。また、インターネットに接続すれば、『うごくメモ帳』でつくった自分の「うごメモ」を公開したり、公開されているほかの人の「うごメモ」を見ることができる。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※6
<div class="notes-text">『Miiコンテストチャンネル』＝Wiiチャンネルのひとつ。自分がつくったMiiを投稿してほかの人に見てもらったり、ほかの人がつくったMiiをもらったりすることができる。また、「コンテスト」のテーマに沿ってMiiをつくって応募したり、ほかの人が応募したMiiを審査したりできる。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">きっと「担当させてくれオーラ」が<br>
出ていたんでしょうね（笑）。<br>
栗栖さんはどうでしたか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はい。わたしは近藤（淳也）さん（※7）から<br>
『Miiverse』の話を聞きました。<br>
ゲームとつながってスクリーンショットや<br>
メッセージを投稿したりするコミュニティサービスと聞いて、<br>
「ぜひやってみたい」と思いました。<br>
それに、わたしは以前「うごメモはてな」（※8）の<br>
エンジニアリングディレクターとして、<br>
世界版「Flipnote Hatena」のリリースを担当していたんですが、<br>
その直後に別の仕事に移ってしまって、世界中のユーザーが<br>
「うごメモ」を投稿する様子を見られなかったんです。<br>
でも今回は、海外からサービスがスタートする（※9）ので、<br>
「それも楽しみな要素のひとつだな」と思いました。
<!--notes -->
<div class="notes-box"><div class="notes-num">※7
<div class="notes-text">近藤淳也さん＝株式会社はてな代表取締役社長。
<img src="../../imgCmn/link_html_small.gif"/><span>社長が訊く『ニンテンドーDSi』うごくメモ帳篇</span>に登場。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※8
<div class="notes-text">「うごメモはてな」＝『うごくメモ帳』で書かれた作品を、パソコンやニンテンドーDSiブラウザーなどから楽しめるウェブサイト。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※9
<div class="notes-text">海外からサービスがスタートする＝Wii Uの発売日は、アメリカでは２０１２年１１月１８日、ヨーロッパでは２０１２年１１月３０日予定。日本では２０１２年１２月８日発売予定。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">元山さんはどうですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">僕はそれまで「はてなブックマーク」（※10）の<br>
パソコンや、iPhoneなどのスマートフォンデバイスに向けた<br>
サービスのデザインを担当していたので、<br>
正直、最初に話があったときは、<br>
未経験のゲーム機のデザインになるので、<br>
「僕で大丈夫だろうか・・・」と迷ったんです。<br>
でも、これから自分が仕事をしていくなかで、<br>
「新しい経験として価値がある」と思って、<br>
参加させてもらいました。
<!--notes -->
<div class="notes-box"><div class="notes-num">※10
<div class="notes-text">「はてなブックマーク」＝気に入ったウェブページをインターネット上で管理できるサービス。ほかの人が気に入ったページも知ることができ、ウェブで情報を探すサービスとして使われている。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">少なくともみなさん、第一印象では<br>
「面白そう」と思っていただけたようですが、<br>
「未発売のプラットフォームの基幹サービスを<br>
　いっしょにつくる」というはじめての体験なので、<br>
「どう考えかたをそろえるか？」ということが<br>
最初の課題だったんじゃないかと思います。<br>
湯澤さんと栗栖さんの間で、<br>
どんなやりとりがあったんですか？
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo5.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">一般のウェブサイトを開発する場合、<br>
ブラウザーはすでにあるものという前提で<br>
開発することが多いですよね。<br>
でも今回はブラウザー自身も開発中だったので、<br>
とりあえず「何ができるか」は置いておいて、<br>
「どういう機能をお客さんに提供したいか」について<br>
ディスカッションするところからはじめました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">それはどんなふうに行われたんですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">ベースとなる案を<br>
湯澤さんや水木さんに考えてもらって、<br>
定例会でじっくり話を詰めたり、<br>
グループウェア（※11）でやりとりをしながら<br>
決めていきました。
<!--notes -->
<div class="notes-box"><div class="notes-num">※11
<div class="notes-text">グループウェア＝組織内などでコンピューターネットワークを活用した情報共有のためのソフトウェア。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はてなさんと任天堂は、<br>
物理的に会社の距離が近かったことも<br>
メリットでしたよね。<br>
同じ京都市内なので<br>
２０分あれば、双方に会いにいけますから。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">はい。近さは積極的に活用しました。<br>
あと、Wii U GamePadができていないころは、<br>
手で持ったときの感触を確かめるため、<br>
元山さんにダミーのモックアップ（模型）をつくってもらって<br>
検討したりもしました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">あの・・・今日、それを持ってきました。<br>
粗末なもので、大変申し訳ないんですけど・・・。
<div class="clear"><!--int-box end-->
<div class="img-400px">
<img src="img/slide001.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">あ、ダンボール製ですか（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">はい。画面部分のフタが開いて、<br>
上部分に紙を差し込んで、画面を変えられます。
<div class="clear"><!--int-box end-->
<div class="img-400px">
<img src="img/slide002.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">紙を差し込めるっていうのが、<br>
たまらないですね（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">（笑）
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">やっぱり実際に持ってみないと<br>
感触がわからなかったので、<br>
ものがない以上は「つくるしかない」と思って<br>
夜中にダンボールを切り出して、貼りつけて・・・。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">背面のグリップも<br>
ちゃんと再現してあります。<br>
元山が夜なべしてつくってくれました（笑）。
<div class="clear"><!--int-box end-->
<div class="img-400px">
<img src="img/slide003.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">Wii U GamePadは、持ちかたがタブレットとは違いますし、<br>
画面サイズも、iPadでもスマートフォンでもないですからね。<br>
・・・じゃあ、任天堂が途中でデザイン変えた（※12）とき、<br>
「何するんですか！？」と思ったでしょう？（笑）
