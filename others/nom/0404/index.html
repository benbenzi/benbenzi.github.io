<TD><FONT COLOR="#148EAF"><B><FONT COLOR="#333333">　今月のN.O.Mはイベントてんこ盛り。学生向けのゲームセミナーである<FONT COLOR="#FF3333">『任天堂ゲームセミナー2003』</FONT>へ取材を敢行、ゲーム制作の現場を学ぶ学生さんと、それを教えている講師陣に突撃！<BR>
 　そして後半はポケモンセンターオーサカへ飛び、期待の新サービス<FONT COLOR="#FF3333">『ジョイスポット』</FONT>を体験。</FONT><FONT COLOR="#333333">これまでの遊びの枠を拡げる楽しさが発見できます。</FONT><FONT COLOR="#333333">さらに、熱気でいっぱいの<FONT COLOR="#FF3333">『ポケモン★バトルツアー』</FONT>のようすもレポート。今月号もボリューム満点、最後までお楽しみにね。</FONT></B></FONT></TD>
