<h2><img src="img/h2_img.jpg" width="766" height="88" alt="3. 『ザ・ローリング・ウエスタン』開発スタッフ一問一答" title="3. 『ザ・ローリング・ウエスタン』開発スタッフ一問一答" /></h2>

<div><img src="img/staff_img.jpg" width="766" height="236" alt="開発スタッフ紹介" title="開発スタッフ紹介" /></div>

<div class="question"><img src="img/q_img01.jpg" width="766" height="90" alt="Q1. 本作の開発がスタートした経緯や、ゲームの内容が固まっていった経緯は？" title="Q1. 本作の開発がスタートした経緯や、ゲームの内容が固まっていった経緯は？" /></div>
<div class="answer"><img src="img/a_img01_1.jpg" width="766" height="190" alt="当初はパッケージソフトとしての制作を考えていましたが、最終的にダウンロードソフトとして制作することが決まりました。そこで、コンパクトサイズで開発期間も長くならないように、面クリア型の構成でまとめることにしました。その際、たんなるアクションではない新しいアプローチとして、戦略型のゲームの中で自分が駒として活躍し戦況を変えられたら面白いかもしれないと考えました。（田邉）" title="当初はパッケージソフトとしての制作を考えていましたが、最終的にダウンロードソフトとして制作することが決まりました。そこで、コンパクトサイズで開発期間も長くならないように、面クリア型の構成でまとめることにしました。その際、たんなるアクションではない新しいアプローチとして、戦略型のゲームの中で自分が駒として活躍し戦況を変えられたら面白いかもしれないと考えました。（田邉）" /></div>
<div class="answer_end"><img src="img/a_img01_2.jpg" width="766" height="128" alt="田邉さんがおっしゃったとおりです（笑）。強いてあげれば、ペンタッチにこだわった点です。アイデア評価された経緯もありますが、そういう“しばり”にしておけば、自然とユニークなゲームができあがるだろうという「大リーグボール養成ギブス」的な狙いもあったのです。（津田）" title="田邉さんがおっしゃったとおりです（笑）。強いてあげれば、ペンタッチにこだわった点です。アイデア評価された経緯もありますが、そういう“しばり”にしておけば、自然とユニークなゲームができあがるだろうという「大リーグボール養成ギブス」的な狙いもあったのです。（津田）" /></div>

<div class="question"><img src="img/q_img02.jpg" width="766" height="90" alt="Q2. 本作の独特の世界観は、どのように形成されたのでしょうか？" title="Q2. 本作の独特の世界観は、どのように形成されたのでしょうか？" /></div>
<div class="answer"><img src="img/a_img02_1.jpg" width="766" height="240" alt="バンプールさんからは当初、（『ゼルダの伝説』シリーズに登場する）ゴロン族のキャラでご提案をいただいていました。主人公をアルマジロにして、舞台を西部劇にというのは任天堂の提案で、もっと格好良いキャラを立たせたかったことと、担当スタッフ全員がテキサスにあるＲＥＴＲＯ ＳＴＵＤＩＯＳのタイトルと兼任していたことが大きいです。転がる⇒アルマジロ⇒テキサス州の動物⇒西部劇⇒ガトリングガンと言う連想が自然につながった結果、『ザ・ローリング・ウエスタン』と言うタイトルまですぐに決まりました。（田邉）" title="バンプールさんからは当初、（『ゼルダの伝説』シリーズに登場する）ゴロン族のキャラでご提案をいただいていました。主人公をアルマジロにして、舞台を西部劇にというのは任天堂の提案で、もっと格好良いキャラを立たせたかったことと、担当スタッフ全員がテキサスにあるＲＥＴＲＯ ＳＴＵＤＩＯＳのタイトルと兼任していたことが大きいです。転がる⇒アルマジロ⇒テキサス州の動物⇒西部劇⇒ガトリングガンと言う連想が自然につながった結果、『ザ・ローリング・ウエスタン』と言うタイトルまですぐに決まりました。（田邉）" /></div>
<div class="answer_end"><img src="img/a_img02_2.jpg" width="766" height="229" alt="ご提案を頂いた「アルマジロ」について調査を始めたところ「危険を感じると丸まる、日中は巣穴で長時間寝ている、カタツムリやミミズを食べる」などの残念な特徴を知り、ヒーローの素質がのない「がっかりな生き物」であることに愕然としました。「知名度のないダメ動物で西部劇」――これがチンクルをしのぐ「プロジェクトＸ」の始まりでしたが、成し遂げたことの大きさを思うと、今も目頭が熱くなります。（津田）" title="ご提案を頂いた「アルマジロ」について調査を始めたところ「危険を感じると丸まる、日中は巣穴で長時間寝ている、カタツムリやミミズを食べる」などの残念な特徴を知り、ヒーローの素質がのない「がっかりな生き物」であることに愕然としました。「知名度のないダメ動物で西部劇」――これがチンクルをしのぐ「プロジェクトＸ」の始まりでしたが、成し遂げたことの大きさを思うと、今も目頭が熱くなります。（津田）" /></div>

<div class="question"><img src="img/q_img03.jpg" width="766" height="90" alt="Q3. 開発のうえでこだわったポイントは？" title="Q3. 開発のうえでこだわったポイントは？" /></div>
<div class="answer_end"><img src="img/a_img03_1.jpg" width="766" height="219" alt="開発をするうえで常にこだわっているのは、スタッフの仕事環境です。家族よりも多くの時間を共に過ごす間柄であるため、オフィスの温度、流れる音楽、冷蔵庫内の飲み物のラインナップなどに心をくだいております。また、心の安寧を保つためか、机に“お人形”を並べるスタッフも多くおります。「大好きなんだね、友だちなのかな？」などと、お人形も含めて声をかけるようにしております。（津田）" title="開発をするうえで常にこだわっているのは、スタッフの仕事環境です。家族よりも多くの時間を共に過ごす間柄であるため、オフィスの温度、流れる音楽、冷蔵庫内の飲み物のラインナップなどに心をくだいております。また、心の安寧を保つためか、机に“お人形”を並べるスタッフも多くおります。「大好きなんだね、友だちなのかな？」などと、お人形も含めて声をかけるようにしております。（津田）" /></div>

<div class="question"><img src="img/q_img04.jpg" width="766" height="90" alt="Q4. ローリングアクションをうまく決めるコツを教えてください。" title="Q4. ローリングアクションをうまく決めるコツを教えてください。" /></div>
<div class="answer_end"><img src="img/a_img04_1.jpg" width="766" height="199" alt="残念ながら直接の担当者やアクションプログラマーにも「ローリングアクション」を決められる者はおりません。超人的な運動能力に恵まれない私たち人間の場合、おそらく最初はやわらかい畳やじゅうたんのうえで「前転」等をすることから始めるのがよいと思います。（津田）" title="残念ながら直接の担当者やアクションプログラマーにも「ローリングアクション」を決められる者はおりません。超人的な運動能力に恵まれない私たち人間の場合、おそらく最初はやわらかい畳やじゅうたんのうえで「前転」等をすることから始めるのがよいと思います。（津田）" /></div>

<div class="question"><img src="img/q_img05.jpg" width="766" height="90" alt="Q5. 確実にステージクリアするための戦略的なコツがあればお教えください。" title="Q5. 確実にステージクリアするための戦略的なコツがあればお教えください。" /></div>
<div class="answer_end"><img src="img/a_img05_1.jpg" width="766" height="199" alt="攻略したいステージを「良く知る」ことと「お金を稼ぐ」ことの双方をバランスよく行うことがコツだと思います。そのほか、まだ『ザ・ローリング・ウエスタン』をプレイしていないご家族やお友だちなど、できるだけ多くの方々に購入をオススメし、たくさんのプレイヤー同士で意見交換すると、飛躍的にスコアアップできるでしょう。（津田）" title="攻略したいステージを「良く知る」ことと「お金を稼ぐ」ことの双方をバランスよく行うことがコツだと思います。そのほか、まだ『ザ・ローリング・ウエスタン』をプレイしていないご家族やお友だちなど、できるだけ多くの方々に購入をオススメし、たくさんのプレイヤー同士で意見交換すると、飛躍的にスコアアップできるでしょう。（津田）" /></div>

<div class="question"><img src="img/q_img06.jpg" width="766" height="90" alt="Q6. たんにクリアするだけでなく、より深く楽しめる遊び方をお教えください。" title="Q6. たんにクリアするだけでなく、より深く楽しめる遊び方をお教えください。" /></div>
<div class="answer"><img src="img/a_img06_1.jpg" width="766" height="170" alt="ジローの武器、タワー武器の威力を把握して、「この武器ならこの敵がこのくらいで倒せるから……」というのを考えながら、必要最低限の所持金で最短タイムクリアを目指す、「悩みそフル回転プレイ」がオススメです！ ちょっと戦略を変えるだけで、資金のあまり方やタイムの縮まり方が変わって楽しいですよ。終わった時には結構疲れてたりしますが……（笑）。（宮地）" title="ジローの武器、タワー武器の威力を把握して、「この武器ならこの敵がこのくらいで倒せるから……」というのを考えながら、必要最低限の所持金で最短タイムクリアを目指す、「悩みそフル回転プレイ」がオススメです！ ちょっと戦略を変えるだけで、資金のあまり方やタイムの縮まり方が変わって楽しいですよ。終わった時には結構疲れてたりしますが……（笑）。（宮地）" /></div>
<div class="answer_end"><img src="img/a_img06_2.jpg" width="766" height="209" alt="ジローと一緒に「ハッ！」と声を出したり、準備期間中のＢＧＭに歌詞をつけて歌ってみたりすると、没入感だけでなくダイエット効果が期待できるかもしれません。ただし、なるべく自分の家で、できれば日中にやったほうがよいと思います。（津田）" title="ジローと一緒に「ハッ！」と声を出したり、準備期間中のＢＧＭに歌詞をつけて歌ってみたりすると、没入感だけでなくダイエット効果が期待できるかもしれません。ただし、なるべく自分の家で、できれば日中にやったほうがよいと思います。（津田）" /></div>

<div class="question"><img src="img/q_img07.jpg" width="766" height="90" alt="Q7. N.O.Mの読者のみなさんへ、メッセージをお願いします。" title="Q7. N.O.Mの読者のみなさんへ、メッセージをお願いします。" /></div>
<div class="answer"><img src="img/a_img07_1.jpg" width="766" height="220" alt="とにかくキャラクターに魅力があり、攻略に深みありのゲームです。人によってタワーの使い方やジローの装備の整え方等も違うと思いますので、「これが自分の中でベストの組み合わせだ！」というのを探しながら最高の用心棒を目指してもらえると嬉しいです。「自分はここをこうやって攻略したよ」「え？それで本当にタイム縮められるの？」「私はショットガン主義！」というように盛り上がってもらえるとさらに嬉しいです！（宮地）" title="とにかくキャラクターに魅力があり、攻略に深みありのゲームです。人によってタワーの使い方やジローの装備の整え方等も違うと思いますので、「これが自分の中でベストの組み合わせだ！」というのを探しながら最高の用心棒を目指してもらえると嬉しいです。「自分はここをこうやって攻略したよ」「え？それで本当にタイム縮められるの？」「私はショットガン主義！」というように盛り上がってもらえるとさらに嬉しいです！（宮地）" /></div>
<div class="answer"><img src="img/a_img07_2.jpg" width="766" height="224" alt="『ザ・ローリング・ウエスタン』は、任天堂の知恵とバンプールの元気が生み出した一風変わったタイトルです。こうした新しい試みを、多くのプレイヤーのみなさんと共有できることを本当に嬉しく思っています。プレイスタイルの忙しさや難易度の高さから継続を諦めてしまう人も少なくはないかもしれませんが、タッチペンに伝わるジローの不屈の闘志を、ジローであるあなたに無敵の信頼を寄せるリッスの期待を感じてください。きっともう１ステージ、頑張ることができるはずです。（津田）" title="『ザ・ローリング・ウエスタン』は、任天堂の知恵とバンプールの元気が生み出した一風変わったタイトルです。こうした新しい試みを、多くのプレイヤーのみなさんと共有できることを本当に嬉しく思っています。プレイスタイルの忙しさや難易度の高さから継続を諦めてしまう人も少なくはないかもしれませんが、タッチペンに伝わるジローの不屈の闘志を、ジローであるあなたに無敵の信頼を寄せるリッスの期待を感じてください。きっともう１ステージ、頑張ることができるはずです。（津田）" /></div>
