<TD WIDTH="560" NOWRAP><IMG SRC="top/lead01.jpg" WIDTH="560" HEIGHT="10" BORDER="0" ALT=""><BR><IMG SRC="top/lead02.jpg" WIDTH="10" HEIGHT="230" BORDER="0" ALT=""><IMG SRC="top/lead03.gif" WIDTH="540" HEIGHT="230" BORDER="0" ALT="今月号のN.O.Mは、無線LANを利用した新しい遊び、“ニンテンドーWi-Fiコネクション”に対応した２本のソフト、『おいでよ どうぶつの森』と『マリオカートＤＳ』にスポットを当ててご紹介。もともとニンテンドーＤＳ本体にはＤＳ同士をつなぐ通信機能が実装されていますが、こちらは近距離に限られた機能。いっぽうニンテンドーWi-Fiコネクションの方は、ネット回線を通じて離れた仲間とつながることが出来るシステムとなっています。日本全国、いや世界中の仲間と同一の世界を共有し、楽しむことが出来る画期的な遊び方とは？　その狙いは？ソフトによって機能の役割が微妙に違ったりするのか？　など、気になる点が沢山あります。また、紹介する２本はそれぞれシリーズ最新作となり、ひとつのゲームソフトとしてもその全貌が楽しみなところ。お楽しみに！"><IMG SRC="top/lead04.jpg" WIDTH="10" HEIGHT="230" BORDER="0" ALT=""><BR><IMG SRC="top/lead05.jpg" WIDTH="560" HEIGHT="10" BORDER="0" ALT=""></TD>
