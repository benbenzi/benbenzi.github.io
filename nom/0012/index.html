　今年もクリスマス・シーズンがやってきました！　定番のこの特集も、今回で３度目。２０００年も、楽しいパーティゲーム、ドキドキワクワクの新作、シブ〜話題作がいっぱいです。お子さんや恋人へのプレゼントに、お友達への「ありがとう」の気持ちをこめて、ステキなゲームソフトを贈ってみませんか？　まだプレゼントが決まってないサンタさん、ぜひこのカタログを活用してくださいね！<BR>
