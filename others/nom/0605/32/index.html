<TD WIDTH="350"><IMG SRC="catch.gif" WIDTH="350" HEIGHT="180" BORDER="0" ALT="ＤＳステーションが設置されたことによって、店頭ではどんな変化があったのか。その辺をディスクピア日本橋店でテレビゲームフロアを担当する有村さんに聞いてみました。すごくテレビゲームにくわしい店員さんで、こういう方がいるお店は心強いですね。"></TD>

<TD WIDTH="560" COLSPAN="2"><IMG SRC="text01.gif" WIDTH="560" HEIGHT="100" BORDER="0" ALT="N.O.M：ＤＳステーションの人気はいかがですか。／有村：やはり話題のＤＳ Liteが接続されている筐体なので注目度は高いですね。最初は上にあるモニターの映像を眺めているだけの方が、だんだんと体験版を遊んでみたりＤＳダウンロードサービスを試すようになるみたいです。"></TD>
</TR>
<TR VALIGN="TOP">
<TD WIDTH="160"><IMG SRC="ss01.jpg" WIDTH="200" HEIGHT="170" BORDER="0" ALT="ゲーム画面＆村長さん"></TD>
<TD WIDTH="400"><IMG SRC="text02.gif" WIDTH="360" HEIGHT="170" BORDER="0" ALT="いままでで一番すごかったのは『おいでよ どうぶつの森』で、村長さんのプレゼントが配信された時期でしょうか※。週末で多いときはＤＳステーションの周囲に６、７組の家族連れのお客様が輪のようになってニンテンドーＤＳを持ってダウンロードしていました。従来では見られなかった光景ですね。※現在はこのプレゼント配信は終了しています。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="40" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560" COLSPAN="2"><IMG SRC="text03.gif" WIDTH="560" HEIGHT="90" BORDER="0" ALT="N.O.M：サービスに関する質問をされることは？／有村：ええ、よく聞かれます。とくにＤＳダウンロードサービスやWi-Fiコネクションに関しての質問が多いです。じつはゲーム内でパパッと設定するだけで済むんですけど、いわゆる“入口”のところで躊躇してしまうみたいです。"></TD>
</TR>
<TR VALIGN="TOP">
<TD WIDTH="390"><IMG SRC="text04.gif" WIDTH="390" HEIGHT="170" BORDER="0" ALT="それからお客様に「タッチペンを使うゲームって、どういう感じなの？」と聞かれるんですが、そんなとき説明するのにＤＳステーションの体験版が役に立ってますね。現在は、いままでゲームに触ってなかった高齢の方も店頭に訪れますから。ニンテンドーＤＳの登場で、売り場の年齢層は本当に幅広くなりました。"></TD>
<TD WIDTH="170"><IMG SRC="pho02.jpg" WIDTH="170" HEIGHT="170" BORDER="0" ALT="ＤＳステーション"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="60" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560"><IMG SRC="text05.gif" WIDTH="560" HEIGHT="130" BORDER="0" ALT="N.O.M：ネットワークで管理されている点については？／有村：メンテナンスフリーというのは店側としては助かります。事前にメールなどで配信開始のお知らせが届いて、当日になるとポンッと更新されている感じです。体験版のダウンロードが期間限定ということもあって、任天堂さんのホームページをチェックしているのか、新作タイトルの体験版ダウンロードが始まると店頭にニンテンドーＤＳを持って来るお客様が確実に増えますね。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="30" BORDER="0" ALT=""><BR>

<TD WIDTH="100"><IMG SRC="dsstation.jpg" WIDTH="100" HEIGHT="190" BORDER="0" ALT="ＤＳステーション"></TD>
<TD WIDTH="460"><IMG SRC="text06.gif" WIDTH="460" HEIGHT="190" BORDER="0" ALT="N.O.M：ＤＳステーションを利用する上でひとことお願いします。／有村：ぜひ、買おうかどうか悩んでいる方は体験版を試してみてください。まずは触ってみることが大切だと思うんです。「いま、何かおもしろい体験版はありますか？」とお店に聞いていただくのもいいと思います。／N.O.M：ありがとうございました。みなさんも、ぜひ店頭へ！"></TD>
</TR>
