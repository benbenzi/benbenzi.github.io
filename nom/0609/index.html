   <IMG SRC="top_img/lead02.gif" ALT="今回のN.O.Mで紹介するのはちょっと個性的な2タイトルです。『超操縦メカ MG』は巨大ロボットが活躍するアクションゲーム。重量感あふれる演出とタッチパネルをコクピットに見立てた新発想の操作方法に注目です。そして『もぎたてチンクルのばら色ルッピーランド』はお金をためることが目的だとか、主人公は35歳のさえないオジサンだとか、これだけ聞くとどんなRPGなのかさっぱりイメージできないかも…その突き抜けた内容に爆笑必至です。両方とも内容が濃厚というか、1度見たら忘れられないような強烈な個性を放っています。かといって遊び手を選ぶのではなく、むしろこの新しいおもしろさを多くの人に体験してほしいと思わせる斬新な作品です。開発スタッフインタビューも盛りあがりましたよ！" WIDTH="618" HEIGHT="177" BORDER="0"><BR>
