    <div class="text1"><img src="https://www.nintendo.co.jp/nom/0912/rrc/popup/img/text1.jpg" width="546" height="294" title="操作のコツをつかむまではなかなか難しかったです。足が伸びきっていると先に進めなかったりして、無理に登ろうとしてもダメな感じは実際のボルダリングと似ていますね。手だけでぶら下がったり、平行移動もできるし、ちょっと無理な動きはできるけど、結構リアルですよ。　１回しか使えないホールドがあったり、ステージもすごくきれいだったりとか、ゲームならではの部分もたくさんあって、経験者でもまた違った面白さを感じることができると思います。　僕も実際にこんな場所で登ってみたいですけど、それにしても……すごいところ登ってますよね。あんな高いところとか、水が上から流れてたりとか。ロープなしでこんなに登れたら選手としては無敵ですよ（笑）。" alt="操作のコツをつかむまではなかなか難しかったです。足が伸びきっていると先に進めなかったりして、無理に登ろうとしてもダメな感じは実際のボルダリングと似ていますね。手だけでぶら下がったり、平行移動もできるし、ちょっと無理な動きはできるけど、結構リアルですよ。　１回しか使えないホールドがあったり、ステージもすごくきれいだったりとか、ゲームならではの部分もたくさんあって、経験者でもまた違った面白さを感じることができると思います。　僕も実際にこんな場所で登ってみたいですけど、それにしても……すごいところ登ってますよね。あんな高いところとか、水が上から流れてたりとか。ロープなしでこんなに登れたら選手としては無敵ですよ（笑）。" /></div>
