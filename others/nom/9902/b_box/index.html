<TD ALIGN="LEFT" VALIGN="TOP" WIDTH="370" HEIGHT="150">
　これまでも、『ゼルダの伝説』の宮本プロデューサーや、NINTENDO64の開発スタッフなど、大御所への独占インタビューに成功してきたＮＯＭ。そして今回は、ゲームボーイカラー開発チームにお話を伺っちゃったのだ！開発時の苦労話やこぼれ話はもちろん、ゲームボーイカラーへの思い入れやこだわりなどを、３人の開発スタッフからタップリ聞き出せたよ。３人に誘導尋問をしかけて、以下のお話を引き出してきたのは(!?)、本誌編集長の櫛田理子。ほかのメディアでは絶対に読めない、自慢の内容になってるんじゃないかな。じっくりチェックしてね。
</TD>
