<H2><IMG SRC="img_top/catch.jpg" ALT="今月の特集：インターネットで広がるＷｉｉの世界" WIDTH="720" HEIGHT="35"></H2>
<IMG SRC="img_top/lead.gif" ALT="ご家庭にブロードバンド環境があっても、Ｗｉｉはつながっていない、なんて人、いませんか？　もちろん、Ｗｉｉ用ソフトでゲームをプレイするだけでも十分に楽しめますが、インターネットにつなげば、もっとたくさんの楽しみが待っているんです。メールやニュース、コンテスト、新しいソフトのダウンロードに世界のＷｉｉユーザーとの対戦や交流…。さらにはＤＳの体験版やゲームの最新情報もキャッチできます。
Ｗｉｉの魅力をより満喫して欲しい。今回のN.O.Mではそんな願いをこめて、インターネットで楽しめる豊富なコンテンツと、つなぎかたのコツを特集してみました。新たに追加された「みんなのニンテンドーチャンネル」など最新情報や、任天堂とＮＴＴ東日本、ＮＴＴ西日本が共同で始める新しい接続サービスもご紹介しています。ぜひご活用ください。" WIDTH="720" HEIGHT="149"></DIV>
