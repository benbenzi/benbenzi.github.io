<TD NOWRAP><IMG SRC="main_06_1.jpg" WIDTH="51" HEIGHT="157" ALT="" BORDER="0"><IMG SRC="main_06_2.gif" WIDTH="518" HEIGHT="157" ALT="真夏の日差しも、やっと落ち着いてきたこのごろだけど、ポケモンのパワーはますますヒートアップ！　今月は最新作となる『ポケットモンスター エメラルド』の情報をお届け。さらにポケモンワールドに関するおさらいをして、誰でも楽しめるようにどどーんとポケモンの歴史をご紹介。「ポケモンのことならこの人に聞け！」と言われる『ポケモンゼミナール』の顧問・コンドーさんが登場。知られざる歴史からいま注目の話題までを、詳しく教えてくれました。" BORDER="0"><IMG SRC="main_06_3.jpg" WIDTH="49" HEIGHT="157" ALT="" BORDER="0"></TD>
