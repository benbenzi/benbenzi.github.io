<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep05.jpg" width="768" height="214" alt="ep.5 ワイルドではなく　ゴロンですべった開発チームを「もっとメジャーを狙え」と励ます田邉Ｐ。このリップサービスを真に受けた我々は、オリジナルキャラの誕生を目指し、提案されたアルマジロのデザインに取り組み始める。が、最初のアルマジロはかなり「マイルド」だった。" title="ep.5 ワイルドではなく　ゴロンですべった開発チームを「もっとメジャーを狙え」と励ます田邉Ｐ。このリップサービスを真に受けた我々は、オリジナルキャラの誕生を目指し、提案されたアルマジロのデザインに取り組み始める。が、最初のアルマジロはかなり「マイルド」だった。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep06.jpg" width="768" height="311" alt="ep.6 ふざけすぎたバリエーション　主人公＝アルマジロ以外にも、とりあえず色々なネタを出していた。だが、今のジローになって本当に良かった。" title="ep.6 ふざけすぎたバリエーション　主人公＝アルマジロ以外にも、とりあえず色々なネタを出していた。だが、今のジローになって本当に良かった。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep07.jpg" width="768" height="240" alt="ep.7 西部劇になりつつ　アクションが仕上がっていくことにより、遊びのフィーリングが思いのほか「かっこいい／勇ましい」ことがわかってきて、キャラクターも次第に整ってきた。しかしまだ朝食シリアルのマスコットのようだった。ちなみにきっとココア味だ。" title="ep.7 西部劇になりつつ　アクションが仕上がっていくことにより、遊びのフィーリングが思いのほか「かっこいい／勇ましい」ことがわかってきて、キャラクターも次第に整ってきた。しかしまだ朝食シリアルのマスコットのようだった。ちなみにきっとココア味だ。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep08.jpg" width="768" height="296" alt="ep.8 「サボテンくん」と「カチク」　戦略的に拠点を守る要素（タワーディフェンス）が取り込まれ、主人公が守るべきものが話題になった。田邉Ｐの最初の提案は「食べられてもすぐ増えるサボテン人間」だったが、良く考えると人身御供のようで怖いので、やめましょうと進言。しばらくは双方で守るべきものを「カチク」と呼んでいたが、今思うとこのキーワードが一番怖い。" title="ep.8 「サボテンくん」と「カチク」　戦略的に拠点を守る要素（タワーディフェンス）が取り込まれ、主人公が守るべきものが話題になった。田邉Ｐの最初の提案は「食べられてもすぐ増えるサボテン人間」だったが、良く考えると人身御供のようで怖いので、やめましょうと進言。しばらくは双方で守るべきものを「カチク」と呼んでいたが、今思うとこのキーワードが一番怖い。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep09.jpg" width="768" height="342" alt="ep.9 マンジューってなんですか　ある日、田邉Ｐが「カチクはマンジューにしようや」と言い出したので、我々にはわからない関西ローカルの冗談なのかと思ったが、田端ＳＶ（スーパーバイザー）が「昔、中国で川の氾濫を抑えるべく生贄を供えていた地方があったが、某有名軍師の発案により代わりにマンジューが川に投げ込まれるようになったのだ」という故事を語ってくれ、大真面目な意図とわかって現場は安心した。まったくスジが通っていないのに、なるほどと思わせる田端ＳＶ、恐るべし。" title="ep.9 マンジューってなんですか　ある日、田邉Ｐが「カチクはマンジューにしようや」と言い出したので、我々にはわからない関西ローカルの冗談なのかと思ったが、田端ＳＶ（スーパーバイザー）が「昔、中国で川の氾濫を抑えるべく生贄を供えていた地方があったが、某有名軍師の発案により代わりにマンジューが川に投げ込まれるようになったのだ」という故事を語ってくれ、大真面目な意図とわかって現場は安心した。まったくスジが通っていないのに、なるほどと思わせる田端ＳＶ、恐るべし。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep10.jpg" width="768" height="221" alt="ep.10 おいらサボテンじゃねえし　開発チーム内の意思疎通ができていない典型的な例。相棒が食べられても良いというのだろうか…" title="ep.10 おいらサボテンじゃねえし　開発チーム内の意思疎通ができていない典型的な例。相棒が食べられても良いというのだろうか…" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep11.jpg" width="768" height="265" alt="ep.11 おいらモグラじゃねえし　ジローがあらゆる場所にいても、相棒キャラが違和感なくかけつけるために「地中を移動する」という説得力が欲しかった時期があった。しかし宮地ＳＶをはじめ、相棒には「リス」が強く推薦された。時には機能的な意図よりも見た目が優先されると学んだが、確かに、このモグラはちょっと…。" title="ep.11 おいらモグラじゃねえし　ジローがあらゆる場所にいても、相棒キャラが違和感なくかけつけるために「地中を移動する」という説得力が欲しかった時期があった。しかし宮地ＳＶをはじめ、相棒には「リス」が強く推薦された。時には機能的な意図よりも見た目が優先されると学んだが、確かに、このモグラはちょっと…。" /></h2>
