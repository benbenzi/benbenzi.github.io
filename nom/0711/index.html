<DIV ID="lead"><IMG SRC="img_top/lead.gif" ALT="たまに仲間を集めて、紙と木でできたボードゲームで遊ぶのも自分の趣味の1つです。面白いゲームをおたがい持ち寄るのはもちろん、やはり大切なのは集まる人間のノリの良さ！　プレイを通して相手の意外な一面を知ることも多く、良い意味で驚きます。11月から年末年始にかけては人が集まる機会の多いシーズンですよね。そんな場を盛り上げるのに重宝するのが大勢でワイワイ対戦できるゲームです。というわけで、今月は「マリオパーティ」シリーズの最新作、『マリオパーティＤＳ』を紹介します。シリーズ初のＤＳタイトルに取り組んだ開発者の皆さんにお話をうかがってきました。そして今回は夏にＷｉｉでリリースされた『マリオパーティ８』にも注目。両タイトルの開発スタッフにお話を聞くことで、パーティゲームが持つ面白さの本質に迫りたいと思います！" WIDTH="668" HEIGHT="159"></DIV>
