<DIV CLASS="center-area"><IMG SRC="img/txt_img001.jpg" ALT="『いつでもプリクラ☆キラデコプレミアム』＆『グーの惑星』開発スタッフインタビュー：今月号で紹介するのは、ニンテンドーDSiウェアの４月配信タイトルから『いつでもプリクラ☆キラデコプレミアム』とWiiウェア『グーの惑星』の２タイトルです。『いつでもプリクラ☆キラデコプレミアム』は、名前の通り、いつでもプリクラを撮って遊ぶことができるソフト。ニンテンドーDSiウェアなので、どこでも撮影して、ワイヤレス通信を使って気軽に交換も楽しむことができます。この女子力あふれるソフトがどんな風にして生まれたのか、開発スタッフの皆さんにお話をうかがってきました。もう１つのソフト、『グーの惑星』はWiiリモコンを使って、グーと呼ばれる小さなキャラクターをゴールまで導くパズルゲーム。シンプルな操作で、いろんな仕掛けをクリアしていくこのゲームはアメリカの小さな開発会社2D BOY社が制作しました。今回は、この2D BOY社のお２人にメールでインタビュー。他の開発会社では聞けないちょっと変わった視点のお話をうかがうことができました。" TITLE="『いつでもプリクラ☆キラデコプレミアム』＆『グーの惑星』開発スタッフインタビュー：今月号で紹介するのは、ニンテンドーDSiウェアの４月配信タイトルから『いつでもプリクラ☆キラデコプレミアム』とWiiウェア『グーの惑星』の２タイトルです。『いつでもプリクラ☆キラデコプレミアム』は、名前の通り、いつでもプリクラを撮って遊ぶことができるソフト。ニンテンドーDSiウェアなので、どこでも撮影して、ワイヤレス通信を使って気軽に交換も楽しむことができます。この女子力あふれるソフトがどんな風にして生まれたのか、開発スタッフの皆さんにお話をうかがってきました。もう１つのソフト、『グーの惑星』はWiiリモコンを使って、グーと呼ばれる小さなキャラクターをゴールまで導くパズルゲーム。シンプルな操作で、いろんな仕掛けをクリアしていくこのゲームはアメリカの小さな開発会社2D BOY社が制作しました。今回は、この2D BOY社のお２人にメールでインタビュー。他の開発会社では聞けないちょっと変わった視点のお話をうかがうことができました。" WIDTH="768" HEIGHT="250"></DIV>
