<div class="nom_box_001"><img src="img/text_001.jpg" alt="『ロックンロールクライマー』&amp;『530 エコシューター』開発スタッフインタビュー 今回のN.O.Mでは、11月配信のWiiウェアを２タイトルご紹介！『ロックンロールクライマー』と『530 エコシューター』です。『ロックンロールクライマー』では、WiiリモコンとバランスWiiボードを使って気軽にフリークライミングを楽しめます。実際の競技でもなかなか登ることができない大自然の中、岩壁を頂上まで登りきると、なんとそこにはロックンロールのステージが!?今回は開発スタッフのみなさんと専門のジムにお邪魔してのインタビューです。そしてもう一本は、Wiiリモコンとヌンチャクを取り付けて使用する「Wiiザッパー」を使って遊べるガンシューティングゲーム『530 エコシューター』。生き物のように動く空き缶たちを撃ってエネルギーに変えて吸収し、それをまた撃つ＝リサイクルするという、一風変わったエコロジーな世界観のこのソフトを作ったのはどんな方々なのか？興味津々で開発スタッフのみなさんとお会いしました。" title="『ロックンロールクライマー』&amp;『530 エコシューター』開発スタッフインタビュー 今回のN.O.Mでは、11月配信のWiiウェアを２タイトルご紹介！『ロックンロールクライマー』と『530 エコシューター』です。『ロックンロールクライマー』では、WiiリモコンとバランスWiiボードを使って気軽にフリークライミングを楽しめます。実際の競技でもなかなか登ることができない大自然の中、岩壁を頂上まで登りきると、なんとそこにはロックンロールのステージが!?今回は開発スタッフのみなさんと専門のジムにお邪魔してのインタビューです。そしてもう一本は、Wiiリモコンとヌンチャクを取り付けて使用する「Wiiザッパー」を使って遊べるガンシューティングゲーム『530 エコシューター』。生き物のように動く空き缶たちを撃ってエネルギーに変えて吸収し、それをまた撃つ＝リサイクルするという、一風変わったエコロジーな世界観のこのソフトを作ったのはどんな方々なのか？興味津々で開発スタッフのみなさんとお会いしました。" width="768" height="449" border="0" /></div>
