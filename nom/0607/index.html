			</TR>
			<TR>
				<TD COLSPAN="2" NOWRAP><IMG SRC="img/lead.gif" ALT="ドイツで開催中のワールドカップもいよいよ優勝国が決まりますね。負ければ終わりの決勝トーナメントでの熱戦はテレビで観戦していても大興奮！　ハーフタイムにはニンテンドーＤＳのゲームを楽しんで頭をクールダウンさせています。さて、今回のN.O.Mでレポートをお送りするのは、ニンテンドーＤＳに登場した実力派の2タイトルです。おなじみのマリオシリーズの新作、『Newスーパーマリオブラザーズ』はファミコン世代にはなつかしい横スクロールのアクションゲームとして登場。開発スタッフインタビューでは本邦初公開のマル秘情報もゲット。エンディングまで楽々行けるような『Newマリオ』の達人も必見ですよ！　そして、美しいグラフィックと独特な世界観が人気を集めている『マジカルバケーション 5つの星はならぶとき』では、製作を担当したブラウニーブラウンに突撃インタビューを敢行。お見逃しなく！" WIDTH="590" HEIGHT="182" VSPACE="20" BORDER="0"></TD>
