<div id="int-box-wrap">
<div class="pageTitle">
<img src="img/img_h6_1.gif"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">多分、冒頭に載っている写真をご覧になった方が、<br>
「なぜ、はてな（※1）の近藤さんがここに？」<br>
と思われるかもしれません。
<!--notes -->
<div class="notes-box"><div class="notes-num">※1
<div class="notes-text">はてな＝株式会社はてな。「はてなブックマーク」「はてなダイアリー（はてなブログ）」をはじめとする、「はてな」の各サービスを開発し、インターネット上で運営を行う。設立は２００１年。本社は京都市。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">ああ、そうですよね（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">『Miiverse』をつくることになったときから、<br>
ずっとごいっしょさせていただいています。<br>
今回は「『Miiverse』プロデュース篇」ということで、<br>
よろしくお願いします。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">よろしくお願いします。
<div class="clear"><!--int-box end-->
<div class="interview__movie img-400px">

<div>
<img src="mov/movie001_thumb.jpg"/>

<img width="13" height="11" class="slideicon" alt="??" src="../../imgCmn/link_slide.gif">
<span>『Miiverse』紹介映像を見る</span>


<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">『Miiverse』というのは、<br>
Miiを通じて世界中の人たちがつながる、<br>
Wii Uにシステムレベルで統合された<br>
ゲームをもっと楽しむためのネットワークサービスです。<br>
好きなゲームソフトの広場で感想を述べあったり、<br>
手描きの絵や、コメントを書き込んだりしながら、<br>
お客さん同士で交流を楽しむことができるサービスです。<br>
また、「お互いのＩＤを打ち込む」という<br>
これまでのフレンドコード（※2）を打ち込むのと<br>
同じような方法に加えて、『Miiverse』を使うことで、<br>
いままでより簡単にフレンド関係を<br>
成立させることもできるようになります。<br>
ではまず、近藤さんから自己紹介をお願いします。
<!--notes -->
<div class="notes-box"><div class="notes-num">※2
<div class="notes-text">フレンドコード＝WiiやニンテンドーDS、ニンテンドー3DSなどで、インターネットに接続するときに、割り振られるIDのこと。お互いにフレンドコードを登録すると、離れた場所にいる友達とインターネットを通じて通信プレイが楽しめる。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">株式会社はてなの近藤です。<br>
『Miiverse』では、<br>
初期のコンセプトメイキングなどを担当しました。<br>
よろしくお願いします。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo1.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">任天堂ネットワーク事業部の水木です。<br>
今回は『Miiverse』のプロデューサーというか、<br>
ディレクターというか、<br>
そんなようなことを担当しました。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo2.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">水木さんは『Miiverse』の<br>
言い出しっぺでもありますね。<br>
では水木さん、最初に<br>
『Miiverse』はどうやってはじまったのか、<br>
という話をしていただけますか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。正直にお話しすると、<br>
もともと僕の中で『Miiverse』の出発点は、<br>
先日サービスが終了になった<br>
『Wiiの間』（※3）にあると思っているんです。<br>
サービスの構造はぜんぜん似ていないんですけど。
<!--notes -->
<div class="notes-box"><div class="notes-num">※3
<div class="notes-text">『Wiiの間』＝２００９年５月～２０１２年４月まで配信された、Wiiチャンネルのひとつ。「ショッピング」「ホームシアター」「いろんな間」の３つのサービスからなる“お茶の間コミュニケーションチャンネル”として、Wiiの間でしか買えないオリジナル商品に加え、グルメ・日用品・ファッション・インテリアなどのショッピングや、映画やアニメ・懐かしの番組などを期間レンタルで視聴できる有償映像サービスなどを提供していた。くわしくは、
<img src="../../imgCmn/link_html_small.gif"/><span>社長が訊く『Wiiの間』</span>を参照。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">水木さんは当時、<br>
『Wiiの間』のクライアント側の仕事を<br>
担当していたんですよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。それで、<br>
「Wii Uのネットワークサービスはどうあるべきか？」<br>
ということについて、<br>
Wiiの間株式会社（※4）の別府（裕介）さん（※5）と<br>
以前から相談していたんです。<br>
相談とはいっても雑談のような感じなんですけど。<br>
そのころに別府さんが、<br>
「Miiを中心にした任天堂ならではのサービスができないか？」<br>
という話をよくされていたんです。
<!--notes -->
<div class="notes-box"><div class="notes-num">※4
<div class="notes-text">Wiiの間株式会社＝『Wiiの間』を運営していた、任天堂と電通が共同で設立した会社。現在は、任天堂ネットワークサービス株式会社に社名を変更している。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※5
<div class="notes-text">別府裕介＝前 Wiiの間株式会社取締役社長。現 任天堂ネットワークサービス株式会社取締役社長。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">まあ、その意味でいうと、<br>
『Wiiの間』はまぎれもなく<br>
任天堂ならではのサービスでしたよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。やりたかったことは意外と似ています。<br>
ただ『Wiiの間』は基本的に、<br>
運営側がコンテンツをつくって<br>
お客さんに提供するものでしたが、<br>
その仕組みでは高い頻度で更新ができなくて、<br>
そこが強い反省点でもありました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">毎日、更新はしていたものの、<br>
受け取るお客さんによって、<br>
配信したものが面白いこともあれば、<br>
ヒットしないこともあるので、<br>
こちらが用意できる有限のコンテンツで<br>
すべての方に満足していただくことが<br>
とても難しかったですからね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。だから毎日、<br>
お客さんに楽しんでいただけるものをつくるには、<br>
全部を自分たちでつくるのではなく、<br>
「より多くの方が参加できる“ＵＧＣ（※6）サービス”<br>
　として実現させたほうがいいんじゃないか？」<br>
と思ったんです。
<!--notes -->
<div class="notes-box"><div class="notes-num">※6
<div class="notes-text">ＵＧＣ＝User Generated Content（ユーザー生成コンテンツ）。利用者によって制作・生成されたさまざまなコンテンツの総称。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">そうだったんですね。<br>
『Wiiの間』との関係、いまはじめて知りました（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">『Wiiの間』と『Miiverse』は単体で見たら、<br>
Miiが登場すること以外は<br>
ほとんど共通点がないサービスですけど、<br>
水木さんが『Wiiの間』の経験をしていなかったら、<br>
また、毎日更新する大変さを目の当たりにしていなかったら、<br>
この『Miiverse』は生まれていなかったかもしれませんね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">あと、僕が『Miiverse』のことをプレゼンで提案したとき、<br>
たしか「Miiを使った新しいネットワークサービス」<br>
という表現をしたと思うんですけど、<br>
岩田さんがプレゼンの直後に<br>
「これは“共感ネットワーク”ですね」って言われたんです。<br>
突然言われたので驚きました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">水木さんの話を聞いてね、<br>
同じゲームを体験した人が、<br>
「あー、そうそう、自分もそう思ってた」<br>
という“共感”でつながってわかりあえると、<br>
「両方が幸せになれるな」と思ったんです。<br>
だから「どうしたら共感が伝わりあい、増幅しあえるか？」<br>
ということを軸に据えて、<br>
サービスを考えていけばいいから、<br>
「これは“共感ネットワーク”なんだ」<br>
という話をした記憶があります。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo3.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">そのとき『Miiverse』の核となっていたのは、<br>
「プレイ履歴のある人同士がコミュニティ（※7）で交流できる」<br>
というものでした。
<!--notes -->
<div class="notes-box"><div class="notes-num">※7
<div class="notes-text">コミュニティ＝共通の興味を持つ者同士が、さまざまな意見を交換したり、閲覧したりできるオンライン上の場所のこと。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">『Miiverse』はゲーム機と統合したサービスですし、<br>
遊んだソフトのプレイ履歴を確認しあえるようにすれば、<br>
そのことを前提に、やりとりができますからね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">同じ体験をした人同士だからこそ、<br>
交流しやすくなるんですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">その後、社内の開発プロデューサーや<br>
ディレクターだけでなく、<br>
宣伝部署であったり、営業関係の方だったり、<br>
さまざまな人と相談・・・というか、<br>
雑談をくり返して（笑）、<br>
仕様を詰めていった感じです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">水木さんはある一定期間、<br>
社内を歩きまわって、<br>
ひたすら雑談をくり返していましたよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。だから「自分が考えた」というより、<br>
いろんな人と話していくなかで、<br>
「ぼんやりしていたものが少しずつ明確になっていった」<br>
という感じです。<br>
最初は「Miiわらわら」と呼んでいた<br>
「わらわら広場」（※8）も、まさにそうなんですけど。
<!--notes -->
<div class="notes-box"><div class="notes-num">※8
<div class="notes-text">「わらわら広場」＝Wii Uを立ち上げたホームメニュー画面に、ゲームのアイコンと、そのゲームを遊んでいる人たちのMiiが出てきて、交流する仕組み。出てくるゲームのアイコンは、すべて自分が持っているものとは限らず、さまざまなMiiがわらわらと登場し、画面上には感想などが表示される。いわば、ゲームのホームメニュー画面とおすすめ機能を統合したかたち。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">「Miiがいっぱい出てきて、わらわらする何か」<br>
みたいな話は、わりと初期から話題になっていましたよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">そうですね。<br>
雑談をする相手の中に、<br>
「すれちがいMii広場」（※9）を担当した<br>
河本（浩一）さん（※10）がいたんですけど、<br>
「単なるウェブサービスのような画面ばかりでなくて、<br>
　何か特徴的な画面が欲しいよね」と河本さんに言われて、<br>
「そうだよな・・・」と思って、<br>
「じゃあとりあえずMiiがなんかわらわらしてたらよいかな？」<br>
みたいに雑談したのがキッカケです。<br>
その後、Wii Uの本体メニューをつくっているチームが<br>
「Wii Uの起動画面にMiiをわらわらと出しましょう」<br>
と言ってくれて、<br>
いまのような「わらわら広場」というかたちで<br>
仕上げてくれたんです。
<!--notes -->
<div class="notes-box"><div class="notes-num">※9
<div class="notes-text">「すれちがいMii広場」＝ニンテンドー3DSに内蔵されているソフトのひとつ。すれちがい通信ですれちがった人のMiiが集まってくる広場のことで、相手のプロフィールを見たり、『すれちがい伝説』などを楽しむことができる。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※10
<div class="notes-text">河本浩一＝企画開発本部環境制作部所属。ニンテンドー3DSの「すれちがいMii広場」や、付属ＡＲカードを使った「ＡＲゲームズ」などのディレクションを担当。過去、
<img src="../../imgCmn/link_html_small.gif"/><span>社長が訊く『ものすごく脳を鍛える５分間の鬼トレーニング』開発スタッフ篇</span>に登場。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">じつは、Wii Uの本体メニューは、<br>
『どうぶつの森』（※11）シリーズのディレクターを務めてきた<br>
野上（恒）さん（※12）がまとめているんですよね。
<!--notes -->
<div class="notes-box"><div class="notes-num">※11
<div class="notes-text">『どうぶつの森』＝２００１年４月、NINTENDO64用ソフトとして発売された『どうぶつの森』が１作目。最新作は２０１２年１１月８日、ニンテンドー3DS用ソフトとして発売の『とびだせ どうぶつの森』。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※12
<div class="notes-text">野上恒＝情報開発本部制作部所属。『どうぶつの森』シリーズのディレクターを担当。過去、
<img src="../../imgCmn/link_html_small.gif"/><span>社長が訊く『街へいこうよ どうぶつの森』</span>に登場。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">Wii Uの総合プロデューサーの<br>
江口（勝也）さん（※13）と、野上さんは、<br>
『どうぶつの森』の経験もあって、<br>
かなり早い段階で『Miiverse』の構想に<br>
賛成してくれたおふたりでした。<br>
江口さんが推進してくださったおかげで、<br>
『New スーパーマリオブラザーズ U』（※14）や<br>
『Nintendo Land』（※15）は、<br>
積極的に『Miiverse』に対応してもらえました。
<!--notes -->
<div class="notes-box"><div class="notes-num">※13
<div class="notes-text">江口勝也＝情報開発本部制作部部長。『どうぶつの森』シリーズをはじめ、『Wii Sports』や『Wii Sports Resort』などのプロデューサーも担当。また、Wii Uの開発では、総合プロデューサーを担当し、『Nintendo Land』のプロデューサーも担当。過去、
<img src="../../imgCmn/link_html_small.gif"/><span>Ｅ３ ２０１２特別篇 社長が訊く『Wii U』</span>に登場。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※14
<div class="notes-text">『New スーパーマリオブラザーズ U』＝２０１２年１２月８日、Wii U用ソフトとして発売予定の『マリオ』シリーズ最新作。Wii Uと同日発売。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※15
<div class="notes-text">『Nintendo Land』＝２０１２年１２月８日、Wii U用ソフトとして発売予定のテーマパークアトラクションゲーム。Wii Uと同日発売。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">たしかに、当時「Miiわらわら」と呼ばれていた<br>
「わらわら広場」の原型を見た瞬間、<br>
僕も“本気”を感じました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">やっぱりあれが、<br>
『Miiverse』が大きく化けた瞬間でしたね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">江口さんと野上さんが<br>
『Miiverse』に反応してくれたのも、<br>
以前『どうぶつの森』で<br>
「お客さんからの声を掲載する」という<br>
公式ホームページの企画（※16）をやっていたとき、<br>
投稿内容を選別していたこともあって<br>
「“ライブ感”が足りなかった」<br>
という反省点があったかららしいんです。<br>
だから『Miiverse』では<br>
「もっとお客さんに自由に使ってもらえる<br>
　サービスでないといけない」というのが、<br>
おふたりが共通して言っていたことでした。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo4.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-text">
<!--notes -->
<div class="notes-box"><div class="notes-num">※16
<div class="notes-text">公式ホームページの企画＝任天堂ホームページ『どうぶつの森』公式サイト内にある「みんなのお便り」掲示板に、いろいろな遊びかたや楽しみかた、感想などを投稿できる企画。
<img src="../../imgCmn/link_html_small.gif"/><span>くわしくはこちら</span>を参照。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">そういう意味では、<br>
『どうぶつの森』をつくったときから<br>
ずっとやりたかったことで、<br>
当時は時代が追いついていなかったんですね。<br>
だけどもし、本体メニューを<br>
『どうぶつの森』の人たちが担当していなかったら、<br>
あるいは江口さんが全体のプロデュースをしていなかったら、<br>
『Miiverse』はそういう人たちの支持は得られず、<br>
もう少し違うかたちになっていたかもしれませんね。
