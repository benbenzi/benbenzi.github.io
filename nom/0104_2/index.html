<SPAN STYLE="line-height:135%">　Ｎ．Ｏ．Ｍ４月の増刊号は、カードヒーローバトル大会の特集です。ゲームボーイの『カードヒーロー』と同時に発売され、全国で熱いバトルが繰り広げられているこのカードゲーム。今回は２つのバトル大会にエントリーし、実際にバトルを体験してみました！　子どもから大人まで幅広い支持を得ているカードヒーロートレーディングカードゲームの魅力に迫ります！</SPAN></TD>
