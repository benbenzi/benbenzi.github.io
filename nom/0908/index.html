<P><IMG SRC="img/main02.jpg" ALT="こと３年前、２００６年９月に、今まで脇役だった男を主人公にしたちょっと変わったRPGが発売されました。　そして、２００９年８月。『いろづきチンクルの恋のバルーントリップ』で彼がニンテンドーＤＳに再び登場します。　今回のニンテンドーオンラインマガジンは、いつもとちょっと違う雰囲気の中、「恋をめぐるアドベンチャー」にまつわるアレコレを開発スタッフの皆さんにうかがってきました。" WIDTH="768" HEIGHT="350" BORDER="0"></P>
