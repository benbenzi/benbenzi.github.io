<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep22.jpg" width="768" height="192" alt="ep.22 日本語でお願いします　田邉Ｐをはじめ一部のバンプールのスタッフは６０〜７０年代の特撮映画やテレビ番組のマニアだ。「●●マンの変身のときのアレの感じで」とか「●●ロボが飛ぶときの音よりもややキツめ」など、とんでもない専門知識が当たり前のように飛び交う。我々より若く、しかも女性である田端ＳＶと宮地ＳＶにはほとんど外国語に聞こえるらしい。" title="ep.22 日本語でお願いします　田邉Ｐをはじめ一部のバンプールのスタッフは６０〜７０年代の特撮映画やテレビ番組のマニアだ。「●●マンの変身のときのアレの感じで」とか「●●ロボが飛ぶときの音よりもややキツめ」など、とんでもない専門知識が当たり前のように飛び交う。我々より若く、しかも女性である田端ＳＶと宮地ＳＶにはほとんど外国語に聞こえるらしい。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep23.jpg" width="768" height="217" alt="ep.23 容量との戦い　ダウンロードの負担を減らすべく、低容量を目指して奮闘努力していた開発現場。「短期間、３Ｄ、低容量」という指令は、まるで太平洋戦争当時のゼロ戦設計秘話のようだった。しかしバンプールのスタッフは意外にベテランが多いため、容量削減は逆に「懐かしくて燃える」作業だった。" title="ep.23 容量との戦い　ダウンロードの負担を減らすべく、低容量を目指して奮闘努力していた開発現場。「短期間、３Ｄ、低容量」という指令は、まるで太平洋戦争当時のゼロ戦設計秘話のようだった。しかしバンプールのスタッフは意外にベテランが多いため、容量削減は逆に「懐かしくて燃える」作業だった。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep24.jpg" width="768" height="294" alt="ep.24 暑さとの戦い　2011年は節電の年だった。バンプールは社屋が一軒家で、大部屋の高さは天窓まで７〜８ｍある。午前中のある時間になると、激しい日射がアリを焦がすルーペの光のようにビビーッと差し込み、そこだけ猛烈に暑い。そして決まって若手が座らされる。「ほら、レーザー光線みたいでかっこいいだろ？」" title="ep.24 暑さとの戦い　2011年は節電の年だった。バンプールは社屋が一軒家で、大部屋の高さは天窓まで７〜８ｍある。午前中のある時間になると、激しい日射がアリを焦がすルーペの光のようにビビーッと差し込み、そこだけ猛烈に暑い。そして決まって若手が座らされる。「ほら、レーザー光線みたいでかっこいいだろ？」" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep25.jpg" width="768" height="265" alt="ep.25 寒さとの戦い　2011年は節電の年だった。バンプールは社屋が一軒屋で、ベランダに面した席がべらぼうに寒い。運悪くそこが席のメインプログラマーのＫは、プチプチとダンボールを窓に張り詰めて、なんとか越冬した。さすが秋田出身。" title="ep.25 寒さとの戦い　2011年は節電の年だった。バンプールは社屋が一軒屋で、ベランダに面した席がべらぼうに寒い。運悪くそこが席のメインプログラマーのＫは、プチプチとダンボールを窓に張り詰めて、なんとか越冬した。さすが秋田出身。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep26.jpg" width="768" height="192" alt="ep.26 オマージュ　「我々バンプールはセカンドパーティーとして任天堂の“ものづくり”にならい、同じスピリッツで仕事をすることに誇りを持っている」と任天堂の担当者にしばしば言う。特にパロディや模倣がバレたときにはなおさらだ。" title="ep.26 オマージュ　「我々バンプールはセカンドパーティーとして任天堂の“ものづくり”にならい、同じスピリッツで仕事をすることに誇りを持っている」と任天堂の担当者にしばしば言う。特にパロディや模倣がバレたときにはなおさらだ。"/></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep27.jpg" width="768" height="292" alt="ep.27 かっこいいメシの食い方　「サルーンにふらりとやってきて、くつろぐジローが見たいやん。しかもメシを食って体力回復」と田邉Ｐ。言われるまでもなくやるべきアイデアだ。しかし開発スタッフに余裕はない。知恵をしぼった結果の演出は「早食いなので食べてるところが見えない」というものだった。一休さんありがとう。とんちって素晴らしい。" title="ep.27 かっこいいメシの食い方　「サルーンにふらりとやってきて、くつろぐジローが見たいやん。しかもメシを食って体力回復」と田邉Ｐ。言われるまでもなくやるべきアイデアだ。しかし開発スタッフに余裕はない。知恵をしぼった結果の演出は「早食いなので食べてるところが見えない」というものだった。一休さんありがとう。とんちって素晴らしい。" /></h2>
