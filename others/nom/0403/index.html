<TD WIDTH="300" CLASS="normal_y">
<B>今</B>月のN.O.Mは、人気タイトルの最新作をピックアップ。『ゼルダの伝説 ４つの剣＋』では、リンクの新しい冒険がバラエティ豊かに楽しめます。GBAとの連動システムも注目の的。追加要素ではなく、はじめからGBAとの連動を前提とした遊び方を提案しています。<BR>
</TD>
</TR>
<TR>
<TD WIDTH="300" CLASS="normal_y">
<B>そ</B>して名作シリーズの最新作となる『カスタムロボ バトルレボリューション』は、コンセプトを大幅に変更。より多くのユーザーに遊んでもらえるよう、たくさんの工夫が光っています。インタビューの最後にはN.O.M限定のマル秘情報もあるので、見逃さないでね！<BR>
</TD>
