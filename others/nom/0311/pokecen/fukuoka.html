<TD>　福岡の中心地である博多にある、さまざまな施設が入ったプレイスポット『キャナルシティ博多』。このなかのキャラクターグッズショップなどが集合したオーパ地下１階ラブーン内にポケモンセンターフクオカがオープン！　N.O.Mは11月１日のオープン当日の朝から、現地の模様をレポートしてきました。</TD>
</TR>
