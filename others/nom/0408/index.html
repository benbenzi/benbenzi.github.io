<TD CLASS="TXT_B">ゲームボーイアドバンスソフトとして大人気の、ファミコンミニシリーズ。この夏、また新たに<A HREF="../../n08/fmk3/index.html">『ディスクシステム　セレクション』</A>として10タイトルがリリースされます。かつてファミコンの周辺機器として大活躍したディスクシステムですが、いまのユーザーには知らない人も多いかもしれませんね。そこで、ディスクシステムとはなんだったのかをおさらいし、さらには生みの親にインタビュー。長いゲームの歴史の、知らなかった一面がかいま見えることでしょう！</TD>
