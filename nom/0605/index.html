<TR VALIGN="TOP">
<TD WIDTH="390"><IMG SRC="top/text01.gif" WIDTH="390" HEIGHT="120" BORDER="0" ALT="４月から始まった学校や職場はいかがですか？ゴールデンウィークって、一息つくのにピッタリのタイミングですよね。気候が良い時期の大型連休って最高です。昔から５月病とかいいますけど、そんなものは楽しいテレビゲームで吹き飛ばしてしまいましょう。"></TD>

<IMG SRC="spacer.gif" WIDTH="1" HEIGHT="10" BORDER="0" ALT=""><BR>

<TABLE WIDTH="620" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="620"><IMG SRC="top/text02.gif" WIDTH="620" HEIGHT="170" BORDER="0" ALT="ここで１つ聞いてみたいのですが、みなさんが初めて家庭用テレビゲームを遊んだキッカケって何でしょうか。友達の家へ遊びに行ったら自慢された？ テレビゲーム関連のイベント会場で？ プレゼントの懸賞で当たっちゃった？ などなど、人によって色々なパターンがあると思います。編集長の場合は、子供の頃におもちゃ屋さんの店頭でファミコンの『ポパイの英語遊び』をプレイしたのが初体験(世代がバレますねえ)。当時はハマってせっせと通ったものです。現在はゲーム専門誌やテレビCMなどによって情報が色々と伝わってくる時代ですけど、やっぱりテレビゲームの楽しさって実際にプレイしてみて初めてわかる部分があると思うんです。"></TD>
</TR>
</TABLE>
<IMG SRC="spacer.gif" WIDTH="1" HEIGHT="10" BORDER="0" ALT=""><BR>

<TABLE WIDTH="620" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="620"><IMG SRC="top/text03.gif" WIDTH="620" HEIGHT="160" BORDER="0" ALT="そこで活躍するのがニンテンドーＤＳのソフトを試遊できるＤＳステーションです。おっと、この名前、初耳の人も多いはず。じつは以前から店頭には登場しているんですよ。ちょっとノッポな白いボディのあの筐体といえばわかるかな。ニンテンドーＤＳで何か楽しいゲームを探している人はもちろん、社会人になって仕事などが忙しくてテレビゲームから少し距離を置いていた人、タッチペンを使うゲームってどんな感じか興味を持った初心者の方にもオススメです。このゴールデンウィークや週末には、家電量販店、総合スーパー、玩具店などのＤＳコーナーへ出かけてみてください。とにかく、このＤＳステーションが、すっごく遊べるんです！"></TD>
</TR>
