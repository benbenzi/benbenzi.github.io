<TD WIDTH="360"><IMG SRC="text01.gif" WIDTH="360" HEIGHT="280" BORDER="0" ALT="店頭で体験版を自分のニンテンドーＤＳにダウンロードして遊ぶことができます。やり方はとっても簡単。店頭のＤＳステーションのある場所へニンテンドーＤＳを持っていき、本体の電源を入れてすぐに出てくるＤＳメニュー画面※で“ＤＳダウンロードプレイ”をタッチ。すると体験版のリストがＤＳステーションから自動的に配信されます。あとは、そのなかから遊びたいタイトルを選ぶだけ。現在は任天堂ゲームセミナーの受講生の作品が２週間単位で切り替わりながら配信されているので要チェック。なかなかの力作ぞろいですよ。※本体の設定によってはすぐにメニュー画面が出てこない場合があります。メニュー画面が出てこない場合は本体のSTARTボタンを押しながら電源を入れてください。"></TD>

<TD WIDTH="350"><IMG SRC="text02.gif" WIDTH="350" HEIGHT="190" BORDER="0" ALT="ダウンロードした体験版は、その場で遊ぶだけでなく、自宅に持ち帰って遊ぶことも出来るんです。外出先にいてバッテリーの残量が心配な場合は、ＤＳ本体を閉じてスリープモードにして家に持ち帰るといいでしょう。ダウンロードできる体験版の中には、本体の電源をきるまでずっと遊び続けることができるものもあります。"></TD>
