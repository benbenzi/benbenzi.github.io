<TD WIDTH="390"><IMG SRC="text01.gif" WIDTH="390" HEIGHT="220" BORDER="0" ALT="ＤＳステーションの正体を探るべく、やってきたのは日本橋。関東の秋葉原と並ぶ関西を代表する一大電気街です。ちなみに発音が“ニホンバシ”は東海道五十三次の出発点である東京の日本橋、大阪の日本橋は“ニッポンバシ”と読みます。今回は日本橋にある上新電機ディスクピア日本橋店さんへおじゃまして、ＤＳステーションの店頭レポートをお届けします。"></TD>
<TD WIDTH="230"><IMG SRC="pho01.jpg" WIDTH="230" HEIGHT="210" BORDER="0" ALT="上新電機ディスクピア日本橋店外観"></TD>

<TD WIDTH="160"><IMG SRC="pho02.jpg" WIDTH="160" HEIGHT="220" BORDER="0" ALT="ＤＳステーション"></TD>
<TD WIDTH="400"><IMG SRC="text02.gif" WIDTH="400" HEIGHT="220" BORDER="0" ALT="4階のゲームソフト売り場にてＤＳステーションを発見！上部のモニターには『旅の指さし会話帳ＤＳ』のＣＭが流れています。…おっと、見とれている場合じゃない。じつはＤＳステーション、前々から気にはなっていたんですが、照れもあってなかなか手にとる勇気がなかったんです。今日は平日の午後。比較的周囲に人が少ない時間帯だし、Touch! Try! DSに挑戦。なるほど、タッチペンは本体の右側に立てかけてある形なんですね。"></TD>
</TR>

<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="30" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560"><IMG SRC="text03.gif" WIDTH="560" HEIGHT="130" BORDER="0" ALT="正直言うとTouch! Try! DSには驚きました。はるか昔のファミコン時代、編集長が店頭で遊んでいた頃と比べると、いまの店頭試遊台って本当にすごい。当時はファミコン本体がそのままテレビにつなげてあって、体験できるソフトは店長さんが決めているような状況でした。はたして『ポパイの英語遊び』が自分の嗜好にピッタリ合っていたかどうかは、いま考えると微妙なんですが、当時はファミコンという最新の遊びに少しでも長い時間触れていたくて、せっせと店頭へ通ったものです。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="30" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560" COLSPAN="2"><IMG SRC="text04.gif" WIDTH="560" HEIGHT="50" BORDER="0" ALT="そして、ほんの数年前まで店頭は『ポパイの英語遊び』の頃と似たような状況だったはず。そこに一石を投じたのが『月刊任天堂』だったと記憶しています。"></TD>
</TR>
<TR>
<TD WIDTH="560" COLSPAN="2"><IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="10" BORDER="0" ALT=""></TD>
</TR>
<TR VALIGN="BOTTOM">
<TD WIDTH="370"><IMG SRC="text05.gif" WIDTH="370" HEIGHT="220" BORDER="0" ALT="『月刊任天堂』とは店頭に設置されたゲームキューブを使って、複数の体験版やムービーが楽しめるサービスのこと。コンテンツは毎月更新され、ゲームボーイアドバンスにソフトの体験版をダウンロードできる“ジョイキャリー”というゲーム配信システムサービスも実施されました。考えてみるとＤＳステーションの機能やコンセプトは『月刊任天堂』から引き継がれている部分が多いのかも。そして、それらは大幅にパワーアップしているようです。"></TD>
<TD WIDTH="190"><IMG SRC="pho03.jpg" WIDTH="190" HEIGHT="240" BORDER="0" ALT="もちろん今も現役！月刊任天堂の試遊台"></TD>
