<TD BGCOLOR="#F9CA46" CLASS="normal1">　夏も終わり涼しくなってくると、家のなかでぬくぬく過ごす時間が増えますよね。するとゆっくり腰を据えて趣味の時間を取りたくなってきませんか？今回は秋の夜長を楽しく演出してくれる最新ソフト、『あつまれ!! メイド イン ワリオ』『オリエンタルブルー −青の天外−』の２本と、ゲームの世界からアニメへ飛び出し、期待のメディアミックス展開を見せる『F-ZERO ファルコン伝説』を大紹介しちゃいます！</TD>
