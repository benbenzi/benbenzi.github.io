<TR>
<TD><SPAN STYLE="font-size:12px;line-height:150%">　大好評のゲームボーイアドバンスソフト『伝説のスタフィー』がトランプになりました！　ゲームに登場のキャラクターたちが、１枚１枚のトランプに描かれていてとってもキュート!!　パッケージデザインは、ブルー「海を泳ぐスタフィー」とピンク「浜辺でたたずむスタフィー」の２種類。クリスマスやお正月に、みんなでわいわい楽しみましょう。</SPAN></TD>
</TR>
