<DIV ALIGN="CENTER"><IMG SRC="img_top/lead.gif" ALT="手書きの文字には、デジタルにない味わいがあります。年賀状、冠婚葬祭時、お礼状…パソコンでなんでも処理できるようになった現代でも、文字を書く機会は意外に多いもの。
でも、文字を書くことが苦手という人も多いと思います。小学校のとき習ったけど、もう漢字の書き順すら忘れてしまった…そんなお父さん、お母さんも多いはず。
今回のＮ．Ｏ．Ｍでは、老若男女、年齢を問わず楽しめる文字トレーニングソフト『ＤＳ美文字トレーニング』をご紹介します。特製の「美文字ペン」も付いていますから、字を書く楽しさを感じながら、毎日無理なくトレーニングができます。
新入学や新入社で、文字を書く機会がグッと増えるこの季節。“美文字”力をアップして、ステキな新生活をスタートしてください。
