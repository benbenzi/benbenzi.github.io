    <div id="box">
        <!-- 个人资料卡片 -->

            <!-- 头像 -->

            <!-- 介绍 -->
            <div class="meBox-title">
                <p>这里是，本本子</p>
                <div class="fg"></div>

                    <div class="red"></div>
                    <div class="yellow"></div>

                <div class="title">

                    <span style="color: rgb(39, 39, 39);">cat /me.txt</span>

                </div>
            </div>
            <!-- 第二个终端 -->
            <div class="cmd cmd2">

                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>benbenzi - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@benbenzi</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./links.sh</span>
