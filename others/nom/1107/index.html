<DIV><IMG SRC="img/t_l_img001.jpg" WIDTH="728" HEIGHT="218" BORDER="0" ALT="2011年6月7日、ニンテンドー3DSに新しい機能を追加する本体更新が始まりました。特に注目したいのは、『インターネットブラウザー』の追加と『ニンテンドーeショップ』のオープンです。『インターネットブラウザー』は、ニンテンドー3DSでインターネットに接続し、ウェブサイトを見ることができるソフトです。ニンテンドー3DSで撮影した3D写真をウェブサイトにアップロードしたり、インターネット上の3D写真をニンテンドー3DSで見たり、ダウンロードしたりといったことも可能です。" TITLE="2011年6月7日、ニンテンドー3DSに新しい機能を追加する本体更新が始まりました。特に注目したいのは、『インターネットブラウザー』の追加と『ニンテンドーeショップ』のオープンです。『インターネットブラウザー』は、ニンテンドー3DSでインターネットに接続し、ウェブサイトを見ることができるソフトです。ニンテンドー3DSで撮影した3D写真をウェブサイトにアップロードしたり、インターネット上の3D写真をニンテンドー3DSで見たり、ダウンロードしたりといったことも可能です。"></DIV>
<DIV STYLE="padding:0 0 30px 0;"><IMG SRC="img/t_l_img002.jpg" WIDTH="728" HEIGHT="270" BORDER="0" ALT="『ニンテンドーeショップ』では、インターネット経由で、さまざまなゲームソフトをダウンロード購入できます。3Dになって帰ってきたなつかしの『エキサイトバイク』を無料でダウンロードできるキャンペーンも、7月31日まで開催中です。またゲームだけでなく、発売予定のソフトの情報を確認したり、3Dのプレイ動画やオリジナル映像コンテンツもたくさん見ることができます。" TITLE="『ニンテンドーeショップ』では、インターネット経由で、さまざまなゲームソフトをダウンロード購入できます。3Dになって帰ってきたなつかしの『エキサイトバイク』を無料でダウンロードできるキャンペーンも、7月31日まで開催中です。またゲームだけでなく、発売予定のソフトの情報を確認したり、3Dのプレイ動画やオリジナル映像コンテンツもたくさん見ることができます。"></DIV>
<DIV STYLE="padding:0 0 50px 0;"><IMG SRC="img/t_l_img003.gif" WIDTH="728" HEIGHT="55" BORDER="0" ALT="今月のN.O.Mでは、この本体更新で新しくできるようになったことを紹介します。なお、本体更新にはインターネット接続環境が必要ですが、自宅で接続できなくても、「ニンテンドーゾーン」や「ニンテンドー3DSステーション」なら接続することができます。ニンテンドー3DSの新機能の数々を、ぜひ体験してみてください。" TITLE="今月のN.O.Mでは、この本体更新で新しくできるようになったことを紹介します。なお、本体更新にはインターネット接続環境が必要ですが、自宅で接続できなくても、「ニンテンドーゾーン」や「ニンテンドー3DSステーション」なら接続することができます。ニンテンドー3DSの新機能の数々を、ぜひ体験してみてください。"></DIV>
