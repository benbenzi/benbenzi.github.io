<TD CLASS="TXT_BL">東京のプレイスポット、恵比寿ガーデンプレイス。そのなかに、東京都が運営している東京都写真美術館があります。今回はTVゲームの歴史をテーマにした展覧会『レベルＸ(エックス)』が催されているという情報をキャッチ、N.O.Mはさっそく館内へと足を踏み入れてきました。<BR>
東京都が運営している美術館なので、入場料はなんと250円！けれども入場料の安さからタカをくくって入ってしまうと、とんでもないギャップにビックリします。全体をざっと見ても、単純な展覧会の域に留まったものではないということが見て取れるのです。<BR>
さあ行きましょう！</TD>
