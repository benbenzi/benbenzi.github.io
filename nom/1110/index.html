<div class="t-main">
<div class="t-main01">
<p style="padding:0 0 30px 0;"><img src="img/lead.gif" width="452" height="174" alt="ニンテンドー3DSには、気軽に3D写真を撮影して楽しめる「ニンテンドー3DSカメラ」が内蔵されています。しかし、実はまだ使ったことがなかったり、「なかなかうまく思ったような写真が撮れない！」と悩んでいる方もいるのでは？そこで今月のN.O.Mでは、プロのカメラマンの方に、「ニンテンドー3DSカメラ」を使って写真を撮る際のテクニックをたっぷりとうかがいました。また、実際に撮影していただいた作例もたくさん掲載しています。プロのアドバイスを参考に、ニンテンドー3DSを持ち歩いて、臨場感あふれる自慢の3D写真をモノにしましょう！" title="ニンテンドー3DSには、気軽に3D写真を撮影して楽しめる「ニンテンドー3DSカメラ」が内蔵されています。しかし、実はまだ使ったことがなかったり、「なかなかうまく思ったような写真が撮れない！」と悩んでいる方もいるのでは？そこで今月のN.O.Mでは、プロのカメラマンの方に、「ニンテンドー3DSカメラ」を使って写真を撮る際のテクニックをたっぷりとうかがいました。また、実際に撮影していただいた作例もたくさん掲載しています。プロのアドバイスを参考に、ニンテンドー3DSを持ち歩いて、臨場感あふれる自慢の3D写真をモノにしましょう！" /></p>
<p style="padding:0 0 30px 0;"><img src="img/cameraman.jpg" width="452" height="80" alt="今回撮影を担当していただいたカメラマン 川本史織さん（フォトグラファー）" title="今回撮影を担当していただいたカメラマン 川本史織さん（フォトグラファー）" /></p>
<p><img src="img/caption.gif" width="452" height="90" alt="本文で掲載している作例の写真は、ニンテンドー3DSの「インターネットブラウザー」にて、画像をタッチペンで長押しすることで、上画面に3D表示させることができます。ぜひニンテンドー3DSでN.O.Mにアクセスして、実際に3Dでご覧ください。（なお、実際の「ニンテンドー3DSカメラ」では、3D写真を表示する際、最適な立体視ができるように画像が多少ズームして表示されます。）" title="本文で掲載している作例の写真は、ニンテンドー3DSの「インターネットブラウザー」にて、画像をタッチペンで長押しすることで、上画面に3D表示させることができます。ぜひニンテンドー3DSでN.O.Mにアクセスして、実際に3Dでご覧ください。（なお、実際の「ニンテンドー3DSカメラ」では、3D写真を表示する際、最適な立体視ができるように画像が多少ズームして表示されます。）" /></p>
