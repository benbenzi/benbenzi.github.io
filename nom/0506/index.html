<TD WIDTH="620" NOWRAP><IMG SRC="top/catch.gif" WIDTH="620" HEIGHT="160" BORDER="0" ALT="■長いゲームの歴史を彩ってきた、任天堂を背負って立つ看板タイトルたち。それぞれのゲームには思い入れがあり、登場するキャラクターを愛するファンも多いことと思います。今月号のN.O.Mでは、そんな魅惑の看板タイトルから２つの新作をご紹介。『ぶらぶらドンキー』では、ドンキーコングが大活躍のお手軽に楽しめる新感覚のアクションゲームを。そして、『メトロイドプライム２ ダークエコーズ』では、臨場感溢れる面白さを皆さんにお届けします。どちらも由緒あるキャラクターを使って、新しい角度から楽しさを追求しているゲームです。お楽しみに！"><BR><IMG SRC="bg.gif" WIDTH="620" HEIGHT="20" BORDER="0" ALT=""></TD>
