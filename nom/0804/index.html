<DIV CLASS="chatch"><IMG SRC="img/read1.gif" ALT="今月の特集：：Ｗｉｉウェア プレイレポート ＆『ぼくらはカセキホリダー』開発スタッフ　インタビュー" WIDTH="680" HEIGHT="70"></DIV>
<DIV CLASS="read_text"><IMG SRC="img/read2.gif" ALT="寒い冬も終わり、すっかり春らしくなった今日この頃。新しい環境にも慣れて、充実した毎日を過ごしている人も多いのではないでしょうか？　今回のＮ．Ｏ．Ｍは、ポカポカ陽気と一緒に、いよいよサービスが始まったＷｉｉウェアと、ＤＳの新作ソフト『ぼくらはカセキホリダー』の情報をお届けします。Ｗｉｉウェアは、店頭では販売していないＷｉｉ専用ソフトがダウンロードで購入できる、Ｗｉｉショッピングチャンネルの新しいサービスです。今回は３月25日に発売された９タイトルをご紹介します。自宅で手軽に新作ソフトがダウンロードできて、即遊べるなんて、便利な時代になりましたね。もちろん内容も充実ですよ。ＤＳソフト『ぼくらはカセキホリダー』は、恐竜のカセキを削って復元し、バトルを楽しめるＲＰＧです。タッチペンとマイクを使った新しい遊び方に、目からウロコ！　今回は開発スタッフに、ソフトの魅力とエピソードなどをたっぷりおうかがいしました。新サービスに新作ソフトでリフレッシュ！　春の新しいコト初めにいかがでしょうか？" WIDTH="680" HEIGHT="270"></DIV>
