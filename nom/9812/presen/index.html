<TD WIDTH="450"><FONT COLOR="#00FF00">
大切な人になにを贈ればいいのか、見当もつかない……。そんなサンタのみなさん、お集まりください。プレゼンテーションがはじまりますよ！さあ、大切な人のことを思い浮かべてください。その人は、下のどのタイプに当てはまりますか？一番近いと思われるキーワードをクリックしてみてください。その人にピッタリのギフトを、N.O.Mがご提案させていただきます！</FONT></TD>
