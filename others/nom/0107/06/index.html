<TD><SPAN STYLE="font-size:12px;line-height:125%"><BR><A HREF="http://www.nintendo.co.jp/n07/index.html">モバイルアダプタＧＢ</A>を購入したんだけれど、使い方がわからない！　登録ができない！というときは、ぜひサポートセンターに電話してください。専門のオペレーターが電話口で、ていねいに対応してくれます。エラーかな？と思ったら、ひとりで悩まずにじゃんじゃんサポートセンターを活用しましょう。「モバイルシステムＧＢってなに？」っていう初歩的な質問でもＯＫですよ。</SPAN></TD>
</TR>
</TABLE>
</TD>
</TR>

<CENTER>
<IMG SRC="https://www.nintendo.co.jp/nom/0107/06/ill.gif" WIDTH="130" HEIGHT="77" VSPACE="8" BORDER="0" ALT="　"><BR>
<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="0">
<TR>
<TD WIDTH="540"><SPAN STYLE="font-size:12px;line-height:130%">また、モバイルで行われているイベントやコンペについてのお問い合わせも大歓迎。「今度、いつイベントが開催されるの？」「試合に参加するにはなにを用意したらいいの？」などなど、気軽に質問してくださいね。</SPAN></TD>
</TR>
