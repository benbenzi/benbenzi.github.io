<h1><img src="img/t_mainimg01.jpg" width="768" height="169" alt="N.O.M8月号 クラブチームを率いて名監督に 『ポケットサッカーリーグ カルチョビット』特集" title="N.O.M8月号 クラブチームを率いて名監督に 『ポケットサッカーリーグ カルチョビット』特集" /></h1>
<h2><img src="img/t_mainimg02.jpg" width="768" height="232" alt="『ポケットサッカーリーグ カルチョビット』" title="『ポケットサッカーリーグ カルチョビット』" /></h2>
<p><img src="img/t_lead01.gif" width="768" height="141" alt="　2012年7月12日に発売されたニンテンドー3DS用ソフト『ポケットサッカーリーグ カルチョビット』は、サッカーのクラブチームの監督になって、選手を育てたり戦術を考えてリーグ戦やカップ戦での優勝を目指す、サッカークラブ育成ゲームです。" title="　2012年7月12日に発売されたニンテンドー3DS用ソフト『ポケットサッカーリーグ カルチョビット』は、サッカーのクラブチームの監督になって、選手を育てたり戦術を考えてリーグ戦やカップ戦での優勝を目指す、サッカークラブ育成ゲームです。" /></p>
<p><img src="img/t_lead02.gif" width="768" height="76" alt="　本作は、2006年に発売されたゲームボーイアドバンス用ソフト『カルチョビット』の続編で、基本的な遊びかたは前作を踏襲したものになっています。育成方法や戦術を考えながら試行錯誤して、選手たちの成長を見守るという楽しさはそのままに、ニンテンドー3DSの機能を活かした新しい要素がたくさん加わっています。" title="　本作は、2006年に発売されたゲームボーイアドバンス用ソフト『カルチョビット』の続編で、基本的な遊びかたは前作を踏襲したものになっています。育成方法や戦術を考えながら試行錯誤して、選手たちの成長を見守るという楽しさはそのままに、ニンテンドー3DSの機能を活かした新しい要素がたくさん加わっています。" /></p>
<p style="padding:0 0 20px 0;"><img src="img/t_lead03.gif" width="768" height="147" alt="　今月のN.O.Mでは、この『ポケットサッカーリーグ カルチョビット』のプレイレポートをお届けします。レトロで可愛らしい見た目なのに、非常に多彩な戦術を可能にするシステムや、毎回白熱するリアルな試合展開、通信機能を使った日本中のチームとの対戦など、実際のサッカーを知らなくても楽しめるその面白さを、今作のプログラムを担当された株式会社パリティビット：吉中圭二さん、本作のプロデュースを担当された有限会社ジャムズワークス：山本&#xFA4F;子さん、任天堂の担当者：牧野格三からのアドバイスを交えながら、たっぷりご紹介します。本作を楽しんでいる方も、これから始めようと思っている方も、ぜひチェックしてみてください。" title="　今月のN.O.Mでは、この『ポケットサッカーリーグ カルチョビット』のプレイレポートをお届けします。レトロで可愛らしい見た目なのに、非常に多彩な戦術を可能にするシステムや、毎回白熱するリアルな試合展開、通信機能を使った日本中のチームとの対戦など、実際のサッカーを知らなくても楽しめるその面白さを、今作のプログラムを担当された株式会社パリティビット：吉中圭二さん、本作のプロデュースを担当された有限会社ジャムズワークス：山本&#xFA4F;子さん、任天堂の担当者：牧野格三からのアドバイスを交えながら、たっぷりご紹介します。本作を楽しんでいる方も、これから始めようと思っている方も、ぜひチェックしてみてください。" /></p>
