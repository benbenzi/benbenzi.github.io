<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD><SPAN STYLE="font-size:12px;line-height:150%">　さくらももこがキャラクターデザインを担当、そのおねえさんのみうらのりこが企画とシナリオを担当した楽しい“インターネットごっこ”ゲームです。カーニバル委員に選ばれた主人公。カラータウンでステキなカーニバルを開くため、住人たちの協力のもとに準備を進めます。住人たちとのコミュニケーションには、「メール」や「掲示板」を使ったやりとりが有効。インターネットに興味をもちはじめた女の子たちにおススメ！可愛くて心の温かくなるゲーム。お母さんたちも安心してプレゼントできるソフトです。</SPAN></TD>
</TR>
