<P><!--Read text --><IMG SRC="img/img_read.jpg" ALT="暦の上ではもうすぐ春ですが、まだまだ寒さの続く２月。つい暖かい室内にこもってしまいがちなこの季節、ゲームの中で走り回ってみるのはいかがでしょう。今回ご紹介するのは、2005年に発売されたDS用アドベンチャーゲーム『アナザーコード』の続編『アナザーコード：R 記憶の扉』。16歳になったアシュレイが、湖のほとりのキャンプ場を舞台に、母の記憶を求めて駆け回ります。前作をプレイした方も今作が初めての方も、じっくりと時間をかけて作られたシナリオや演出で、物語の世界に入り込んでいけるゲームになっています。今回のN.O.Mでは、自然を感じられる公園で、ゲームの雰囲気をイメージしながらインタビューを行いました。語っていただいた、『アナザーコード』シリーズ、そしてアドベンチャーゲームの魅力は必読です。" WIDTH="768" HEIGHT="260"></P>
