<TD WIDTH="310"><IMG SRC="top/main01.jpg" WIDTH="310" HEIGHT="130" BORDER="0" ALT="『1080° SILVERSTORM』"><BR><IMG SRC="top/main02.jpg" WIDTH="310" HEIGHT="160" BORDER="0" ALT="特集１：白銀の世界でクールに決めろ！『1080° SILVERSTORM』"><BR><IMG SRC="top/nom01.gif" WIDTH="310" HEIGHT="25" BORDER="0" ALT="Nintendo Online Magazine"><BR><IMG SRC="top/nom02.gif" WIDTH="310" HEIGHT="70" BORDER="0" ALT="N.O.M"><BR><IMG SRC="top/nom03.gif" WIDTH="310" HEIGHT="25" BORDER="0" ALT="February 2004 No.67"><BR><IMG SRC="top/main03.jpg" WIDTH="310" HEIGHT="160" BORDER="0" ALT="特集２：カードe＋をもっと知りたい！"><BR><IMG SRC="top/main04.jpg" WIDTH="310" HEIGHT="130" BORDER="0" ALT="カードe＋"></TD>
<TD WIDTH="310" ALIGN="CENTER"><TABLE WIDTH="310" BORDER="0" CELLPADDING="0" CELLSPACING="10">
<TR>
<TD WIDTH="310" CLASS="normal">
<B>い</B>まは冬まっただなか。ウィンタースポーツで汗を流すのもいいけど、暖かい部屋で楽しむこともできちゃいます。『1080° シルバーストーム』は、冬のスポーツの華であるスノーボードがテーマ。クールでスタイリッシュなトリック、そして襲ってくるアバランチ(雪崩)との手に汗にぎるレースが熱さ満点！<BR>
</TD>
</TR>
<TR>
<TD WIDTH="310" CLASS="normal">
<B>そ</B>して、ゲームキューブとGBAの周辺機器である『カードeリーダー＋』。こちらは、対応しているソフトに『カードe＋』の追加データを送信することで、ふつうのプレイだけでは味わえない世界が広がってしまうというスグレモノ。今回は、その詳しい遊び方に迫ります。<BR>
</TD>
</TR>
<TR>
<TD WIDTH="310" CLASS="normal">
<B>ど</B>ちらも見逃さずにね！<BR>
</TD>
