<TR>
<TD><SPAN STYLE="font-size:10pt;line-height:145%">あなたのメッセージが入ったオリジナルの『どうぶつの森＋』を抽選で５名様にプレゼントします。あなたのメッセージは『どうぶつの森＋』のプレイ中に手紙として受け取ることができます。さらに、手紙にはN.O.Mが選んだアイテムも同封しています！親御さんから子どもさんへ「いつも叱ってゴメンね。本当は・・・」、恋人へは「愛してるよ・・・」、奥サマ・だんなサマへは「ありがとう・・・」などなど、ステキなメッセージを送ってください。ご希望のかたは下記フォームよりご応募してください。たくさんのご応募、お待ちしております！（応募締切：2001年12月16日）</SPAN></TD>
