<p><img src="img/t_lead01.gif" width="728" height="74" alt="2012年6月28日に発売されたニンテンドー3DS用ソフト『カルドセプト』は、カードゲームとボードゲームの要素がひとつになった、シリーズ最新作です。" title="2012年6月28日に発売されたニンテンドー3DS用ソフト『カルドセプト』は、カードゲームとボードゲームの要素がひとつになった、シリーズ最新作です。" /></p>
<p><img src="img/t_lead02.gif" width="728" height="121" alt="このシリーズならではの実に多彩な戦略を可能にするゲームシステムはそのままに、前作『カルドセプトDS』にはなかった新しいカードやマップ、ストーリー、ゲームモードがたくさん追加されています。『カルドセプト』は対戦プレイが特に面白く、非常に熱心なファンを数多く獲得しているシリーズです。その一方で「ルールが複雑そう」「カードを覚えるのが大変そう」といったイメージで敬遠されている方もいらっしゃるかもしれません。しかし、実際に遊んでみるとまったくそんなことはなく、その奥深さにいつの間にかハマってしまいます。" title="このシリーズならではの実に多彩な戦略を可能にするゲームシステムはそのままに、前作『カルドセプトDS』にはなかった新しいカードやマップ、ストーリー、ゲームモードがたくさん追加されています。『カルドセプト』は対戦プレイが特に面白く、非常に熱心なファンを数多く獲得しているシリーズです。その一方で「ルールが複雑そう」「カードを覚えるのが大変そう」といったイメージで敬遠されている方もいらっしゃるかもしれません。しかし、実際に遊んでみるとまったくそんなことはなく、その奥深さにいつの間にかハマってしまいます。" /></p>
<p><img src="img/t_lead03.gif" width="728" height="89" alt="そこで今月のN.O.Mでは、『カルドセプト』初心者のライターが実際に遊んでみたプレイレポートをお届けします。また、新しいカードによって可能になった戦略や、追加された対戦・協力プレイの機能など、『カルドセプト』ファンのみなさんが気になるポイントについても、開発スタッフのコメントを交えつつご紹介します。" title="そこで今月のN.O.Mでは、『カルドセプト』初心者のライターが実際に遊んでみたプレイレポートをお届けします。また、新しいカードによって可能になった戦略や、追加された対戦・協力プレイの機能など、『カルドセプト』ファンのみなさんが気になるポイントについても、開発スタッフのコメントを交えつつご紹介します。" /></p>
