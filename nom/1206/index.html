<div><img src="img/t_lead.jpg" width="768" height="250" alt="2012年4月19日に発売されたニンテンドー3DS用ソフト『ファイアーエムブレム 覚醒』は、ロールプレイングシミュレーション「ファイアーエムブレム」シリーズの新作です。これまでのシリーズ作品に登場した要素を盛り込んだ、まさに集大成的な作品となっていることはもちろん、3Dムービーやキャラクターボイスをはじめ、たくさんの新しい要素も追加されています。今月のN.O.Mでは、この新しい要素の部分にフォーカスして、実際に遊んでみたプレイレポートや開発スタッフからのコメントをお届けします。シリーズのファンで、すでに購入してプレイしているというN.O.Mの読者の方にとっても、まだプレイしていない機能があるかもしれません。またプレイレポートに加え、開発スタッフから寄せられたゲーム内3Dムービーの絵コンテも公開します。なかなか見ることができない貴重な資料なので、ぜひご覧になってみてください。" title="2012年4月19日に発売されたニンテンドー3DS用ソフト『ファイアーエムブレム 覚醒』は、ロールプレイングシミュレーション「ファイアーエムブレム」シリーズの新作です。これまでのシリーズ作品に登場した要素を盛り込んだ、まさに集大成的な作品となっていることはもちろん、3Dムービーやキャラクターボイスをはじめ、たくさんの新しい要素も追加されています。今月のN.O.Mでは、この新しい要素の部分にフォーカスして、実際に遊んでみたプレイレポートや開発スタッフからのコメントをお届けします。シリーズのファンで、すでに購入してプレイしているというN.O.Mの読者の方にとっても、まだプレイしていない機能があるかもしれません。またプレイレポートに加え、開発スタッフから寄せられたゲーム内3Dムービーの絵コンテも公開します。なかなか見ることができない貴重な資料なので、ぜひご覧になってみてください。" /></div>
