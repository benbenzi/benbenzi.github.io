		<TR>
			<TD NOWRAP COLSPAN="2"><IMG SRC="img/lead01.gif" ALT="早々と梅雨が到来ですね。一日中シトシトと小雨が降り続いたり、いきなり雷とともに激しい夕立がやってきたりと、なかなかテレビゲームを一緒に楽しむ友達と会う時間も作りにくいのではないでしょうか。" WIDTH="620" HEIGHT="95" BORDER="0"><BR><IMG SRC="img/lead02.gif" ALT="そんなときに試して欲しいのがニンテンドーDSで楽しめるニンテンドーWi-Fiコネクションです。これはインターネットを介して友達はもちろん世界中の人と交流できる画期的なサービス。" WIDTH="620" HEIGHT="75" BORDER="0"></TD>
		</TR>
		<TR>
			<TD NOWRAP COLSPAN="2"><IMG SRC="img/image.gif" ALT="DS Lite" WIDTH="295" HEIGHT="240" BORDER="0"><IMG SRC="img/lead03.gif" ALT="今回のN.O.MはこのニンテンドーWi-Fiコネクションを再特集。新たに登場した対応ソフトのレポートと開発スタッフのインタビューをお送りします。登場して約半年になるニンテンドーWi-Fiコネクションですが、開発スタッフの方々にとっても刺激的なスパイスとなっているようですよ。ニンテンドーDSが登場したことでいままで見たこともないゲームが生まれたように、ニンテンドーWi-Fiコネクションもゲームが持つ面白さの可能性をさらに広げてくれそうな予感がします。" WIDTH="325" HEIGHT="240" BORDER="0"></TD>
 </TR>
