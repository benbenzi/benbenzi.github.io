<div id="int-box-wrap">
<div class="pageTitle">
<img src="img/img_h6_4.gif"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">一方で、今回、近藤さんは<br>
任天堂と仕事をすることに対して、<br>
どのように感じていましたか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">そうですね。<br>
うまく言えないんですけど、任天堂の方って、<br>
意外と“ガツガツしている”というか・・・（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">（笑）。少し表現を変えると、任天堂の人は<br>
「このほうが、お客さんが喜ぶんじゃないか？」<br>
っていうことに対して、手間をいとわず、<br>
どん欲にやることを当たり前だと思っているんです。<br>
だからみんながお客さんの視点になって考えて、<br>
その商品について共感できるまで<br>
突っ込んでいく人が多いんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">でも、はてなさんとは、<br>
仕事に対する意識のギャップがほとんどなくて、<br>
常に「お客さんはこのほうがうれしいだろう」って<br>
同じ価値観で進めることができたと思います。<br>
近藤さんとは、何回か決起集会をしたんですけど・・・。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">え？ 決起集会って何回もするものなんですか？<br>
普通は１回でしょう（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">ええ？（笑）<br>
えっと・・・じゃあ<br>
“スタッフが増えたぞ集会”とか、<br>
“デバッグがこれからはじまるぞ集会”とか・・・。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">（笑）
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">まぁ、それはいいとして（笑）、<br>
その集会のとき、<br>
近藤さんが『うごメモ』の話をされていて、<br>
開発の手間も、サーバー維持費もかかるとわかっていても、<br>
「ここはプッシュだ！」といってガンガン突き進んでいって、<br>
「ユーザーがもっと楽しめるようにどんどん開発すべきだ！」<br>
ということを熱く語られていたことが、<br>
すごく印象に残っているんです。<br>
そういう価値観のはてなさんとだから、<br>
すごくやりやすかったんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">そう言っていただけると、非常にうれしいです。<br>
「僕たちがネットワークサービスをつくることで、<br>
　なるべく世の中を前に進めていきたい」<br>
ということを、常々社内で話しているんです。<br>
あと、みんな任天堂のゲームが好きなので、<br>
「僕たちの力でもっと前に進めることができれば<br>
　それがいちばん楽しい」と思っています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">そういう価値観で、<br>
ガンガン突き進む近藤さんのイメージって、<br>
・・・あえて言いますよ？（笑）<br>
殿が先に突っ走って、家来があとから追っかけながら<br>
「と、殿、ご乱心をっ！」<br>
みたいに止めるみたいな・・・。<br>
そんな感じがしていました。<br>
すみません！（笑）
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">（笑）
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">でもね、何か新しいことをはじめるときって、<br>
社内には「殿、ご乱心をっ！」って<br>
思う人はいるものだと思いますよ。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">そうですよね（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">確かに、僕らは『Miiverse』を推進する側でしたけど、<br>
「ご、ご乱心をっ！」くらいに思っている人たちは<br>
社内にもきっといたと思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">いろんな人が、「運営が大変になりますよ」って、<br>
ずいぶん心配していたと思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。でも基本的にみなさん、<br>
協力的に考えてくれて、<br>
何かしらのかたちで応援してくれました。<br>
「もっとこうあるべきじゃないか？」<br>
といったアドバイスも含めて、<br>
「進めることに反対」という意見はなかったです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">じゃあ、今日の最後に<br>
『Miiverse』はゲームをどう変えると思うか、<br>
近藤さんからいいですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">はい。僕が起動画面の<br>
「わらわら広場」を見て感じたことは、<br>
「ああ、Wiiが街になったなぁ」ということです。<br>
いままで“家の中”くらいの範囲だったのが、<br>
Wii Uで広がって、知っている人も知らない人も<br>
ワーッといるみたいな。そういう意味で、<br>
本当に「わらわら広場」はびっくりしたんです。<br>
実際、起動画面だけを見て楽しむような人が<br>
多いんじゃないでしょうか。<br>
「よく、カフェとかで人の雑踏を眺めるみたいに、<br>
そういう楽しみも生まれるんじゃないか」<br>
そう思っています。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo10.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ちなみに、あれを起動画面にしたのは、<br>
『Wiiの間』でどんなにおもてなしの準備をしていても、<br>
起動していただかないことには目にも入らないことを、<br>
わたしと水木さんが思い知ったからでもあるんです。<br>
だから『Miiverse』では、<br>
Wii Uの電源を入れただけで<br>
何か起こるようにしたかったんですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">『Wiiの間』でも、<br>
Miiが居間でくつろいでいる様子は、<br>
お客さんにわりと気に入っていただけたみたいでした。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">家族と離れて暮らしている人が、<br>
『Wiiの間』の居間にいっしょにいる<br>
大切な家族の姿を眺めることで、<br>
癒やされたりしていたという声をいただいていました。<br>
でも、今度はそれをもう一段、<br>
ちょっと違うかたちでお見せできそうです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">あの、いわゆる“ソーシャル化”というのは、<br>
ゲームの世界がインターネットでつながることによって、<br>
一つひとつの娯楽やコンテンツに対して、<br>
どう社会性を持たせていくのかが、<br>
大きなテーマだと思うんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい。ネットワークの向こう側に本当の人がいて、<br>
しかも自分と価値観を共有する人がいたら、<br>
「何が起こるか？」ということですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">そうです。いままさに、<br>
「任天堂のゲームが社会とつながって、<br>
　広がっていく革命的瞬間なんじゃないか？」<br>
と、僕は思っています。<br>
本質は“ゲームも面白いけど、人も面白い”ということで、<br>
「人と楽しめるほうがもっと面白いかもしれない」<br>
というお客さんに対する提案なんです。<br>
これから『Miiverse』を使ってくれる方たちにとって、<br>
「いちばん楽しんでもらえるものができた」と思うので、<br>
その広がりをぜひ、楽しんでいただけるとうれしいです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">生粋のゲーム屋と、ゲームを愛するウェブ屋さんが<br>
出会ったからこそ、生まれたサービスになりましたね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">はい（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">僕はですね、ゲームというのは<br>
言語よりもプレイが優先されるものなので、<br>
“世界がひとつになれる娯楽”だと思っているんです。<br>
でもいままでは、少なくとも<br>
ゲーム機のネットワークは比較的言語主体で、<br>
あまり国境を越えられていなかったと思うんです。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo11.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">外国語だと、よくわからないですからね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい、でも今回は手書きでコメントを掲載したり、<br>
Miiのアイコンの表情を変えられたりして、<br>
言葉に頼らないコミュニケーションが可能です。<br>
そうした「何となく気持ちが伝わる仕組みにしたい」<br>
ということを最初から考えていたので、<br>
「いままで以上にゲームを通じて世界中の人と、<br>
言語の壁を越えて交流してほしいなぁ」と<br>
思っています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい、ありがとうございます。<br>
わたしは『Miiverse』の登場前と登場後で、<br>
「たとえ家でひとりきりで遊んでいたとしても、<br>
　ゲームを通じて“１人じゃない”と<br>
　共感しあえるようになる」ということが<br>
最も大きな変化になるのではないか、と思っています。<br>
自分と価値観を共有できる人に出会えて、<br>
面白いゲームにどんどん出会えるようになって、<br>
あるとき「本当に昔、これがなかったの？」<br>
って言われるようにしたいなぁ、と思っています。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo12.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">本当にそうですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">まあでも、ネットワークサービスは<br>
はじまってからが勝負なので、<br>
本格開発はこれからですからね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">はい。スタートしてからということで（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">頑張りましょう。<br>
今日はありがとうございました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">ありがとうございました。
<div class="clear"><!--int-box end-->
