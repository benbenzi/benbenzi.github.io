<IMG SRC="top_img/txt.gif" ALT="今月のN.O.Mは”英語”にフォーカスしつつ、ニンテンドーDSの機能に特化した”DSだからこそ”できたソフトを２本お届けします。まずはピンボールを心から愛するイギリスのスタッフが総力を挙げて制作した『メトロイドプライム ピンボール』。『メトロイドプライム ダークエコーズ』の世界観を、そのままピンボールと融合させ、更に振動を使った奥の深〜い１本。そして子供さんから大人まで、やった分だけ絶対に進歩する英語学習ソフト『英語が苦手な大人のＤＳトレーニング　えいご漬け』。タッチペンを使って、聞き取った英語を書いていくという、楽しく勉強できる日本人必携ソフトです。任天堂らしい、けれど英語がとっても新しい。そんな雰囲気をぜひ！" WIDTH="620" HEIGHT="165" BORDER="0"><BR>
