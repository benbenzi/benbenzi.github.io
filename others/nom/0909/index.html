<DIV CLASS="main2"><IMG SRC="img/main_004.jpg" ALT="普段なにげなく目にしているゲームソフトのパッケージ。よく見てみると、たいてい「A」や「B」といったアルファベットのマークがついているはず。このマークはゲームの表現・内容にふさわしい対象年齢をお知らせする「年齢別レーティング制度」の区分を表しているんです。ゲームの難易度ではありませんのでご注意を。今回のN.O.Mでは、この家庭用ゲームソフトを対象とした「年齢別レーティング制度」について、実際に審査と運営を行っていらっしゃる「CERO」さんと、業界全体だけでなく地方自治体などとも協力してこの制度を普及させるべく活動していらっしゃる「CESA」さんにお話をうかがいました。" WIDTH="574" HEIGHT="238" BORDER="0"></DIV>
