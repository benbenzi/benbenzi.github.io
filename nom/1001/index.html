<div class="main_box_read"><img src="img/readtext01.jpg" alt="N.O.M1月号でご紹介するのは、大人の方にも楽しんでいただける、いや大人の方だからこそ楽しんでいただきたい１本です。2010年1月14日発売の『ラストウィンドウ 真夜中の約束』は、1980年のアメリカ ロサンゼルスを舞台にしたちょっぴりハードボイルド風味なアドベンチャーゲーム。プレイヤーは、ロサンゼルス市警の元刑事 カイル・ハイドとなって、複雑な人間関係の中に隠された過去の秘密を解き明かしていきます。" width="424" height="243" /><img src="img/photo01.jpg" alt="" width="344" height="243" /><br /><img src="img/readtext02.jpg" alt="大昔というほど昔ではないけれど、確実に今とは違う「時代の空気」を感じながら、タッチペンを使った快適な操作で、ソフトを彩るジャズのように、少し硬派で、どこかハートウォーミングな物語を楽しんでいただけます。――と、ここまで読むと、なんだかすごく大人びた雰囲気のこのタイトル、ですが、その特徴を「ハードボイルド」という一言で片付けてしまうにはちょっと惜しいかもしれません。単にシリアスなだけでは終わらないのが、このソフトのもう１つの魅力です。今回のN.O.Mでは、そのもう１つの魅力をご紹介すべく、偉い人たちの小難しい話は一切なし、女子開発スタッフたちの本音トークを座談会形式でお送りします。" width="768" height="237" /></div>
