 <TR>
  <TD WIDTH="620"><IMG SRC="img/lead_1.jpg" WIDTH="620" HEIGHT="65" BORDER="0" ALT="夏まっさかりですね。ここまで暑いとむしろ心地いいかも！　夏休みのようにプライベートの時間が長く取れるときは、普段なかなか遊べなくて進行が途中で止まっていたゲームもじっくり攻略できるというもの。夏バテも楽しいゲームで解消です。"><BR>
<IMG SRC="img/lead_2.gif" WIDTH="620" HEIGHT="190" BORDER="0" ALT="ユニークで多彩な機能を持つニンテンドーＤＳは、ゲームはもちろん他の用途でも活躍できる可能性を秘めています。今回のN.O.Mで紹介するのは、そんなニンテンドーＤＳが持つ底力を実感してもらえる2タイトルです。まずは『しゃべる！ＤＳお料理ナビ』。実践クッキングナビゲーションとジャンルづけされているだけあって、キッチンで実際に料理を作る時にとても役立つガイドですよ。そして、インターネットへの接続を可能にする『ニンテンドーＤＳブラウザー』がついに登場。ＤＳステーションなどとの連携でモバイル環境でも活躍しそうな魅力的なツールです。それぞれの関連インタビューもいつものゲーム開発の現場から少し場所を移して行っています。お楽しみに！"></TD>
