<TD WIDTH="610" NOWRAP><IMG SRC="top/comment.jpg" WIDTH="610" HEIGHT="220" BORDER="0" ALT="街を歩けばすっかりクリスマスムード一色。きれいなツリーや雪のモチーフ、ポインセチアやシクラメンがたくさん並び、楽しげな雰囲気にあふれていますね。今年のクリスマスプレゼントはもう決まりましたか？　期待の新ハード『ニンテンドーDS』の発売もあって、がぜん盛り上がるこの季節。贈りたい人、おねだりしたい人、それぞれにピッタリのアイテムをN.O.Mが厳選してお届け。／新しいのはニンテンドーDSだけではなく、『マリオパーティ６』ではマイク入力が導入されたり、『ドンキーコング ジャングルビート』ではコントローラではなくタルコンガで操作したりと、随所にキラリと光る新しさがそろい踏み。コントローラ操作が得意な人も、そうでない人も、新しい入力方法によって、みんなが同じスタートラインに立って楽しめます。そのなかから、今回のピックアップソフトでは注目ソフトが３本登場。ステキなクリスマスプレゼントを、さらに深〜く演出します！"></TD>
