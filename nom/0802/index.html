<DIV ID="lead"><IMG SRC="img_top/lead.gif" ALT="冬の寒さも厳しくなり、温かい室内で過ごすことが多くなりました。こんな季節はＷｉｉをネットにつないで、楽しいコンテンツを堪能してみませんか？気軽にアクセスできるユーザー参加型のコンテンツなら、ご家族みんなでワイワイ盛り上がれるのではないでしょうか？　盛りだくさんのゲーム情報や投稿コーナー、そしておトクな体験版ダウンロードサービスは、やっぱり見逃せないですよね。コンテストや投稿で、世界中のＷｉｉプレイヤーとつながっていく楽しみも格別です。今回のＮ．Ｏ．Ｍでは、Ｗｉｉのネットワーク特集第二弾として、「みんなのニンテンドーチャンネル」と「投稿チャンネル」を詳しくご紹介いたします。いますぐ参加できるコンテストの紹介もありますので、お楽しみに！
