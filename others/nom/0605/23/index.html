<TD WIDTH="400"><IMG SRC="text01.gif" WIDTH="400" HEIGHT="190" BORDER="0" ALT="『おいでよ どうぶつの森』や『マリオカートＤＳ』など、インターネット経由で世界中のお友達と接続して遊べるニンテンドーWi-Fiコネクション。ゲームの楽しさを何倍にもアップしてくれる機能なんですけど、自宅に無線インターネット環境を導入できていない人もいると思うんです。そんな人もご心配なく。対応ソフトとニンテンドーＤＳを持って、店頭へ遊びにきてみてください。ＤＳステーションからニンテンドーWi-Fiコネクションに接続して、手軽にはなれたひととゲームを楽しむことができます。"></TD>

<TD WIDTH="560"><IMG SRC="text02.gif" WIDTH="560" HEIGHT="210" BORDER="0" ALT="店頭でもニンテンドーWi-Fiコネクションを使ったゲームの楽しさがどんなものかを味わうことは十分できるはず。注意してほしいのはWi-Fiコネクション対応ソフトではフレンドリストの作成など、事前に少しだけ準備が必要な場合があります。それさえ済んでいれば、あとはソフトの表示にしたがってWi-Fi通信を選ぶだけ。２００６年４月に発売の『テトリスＤＳ』のWi-Fi対戦も盛り上がっています！それから１台のＤＳステーションで同時にWi-Fiコネクションに接続できるニンテンドーＤＳの台数にはある程度の制限があるのと、定期的にサーバメンテナンスを行っていることも要チェック※。お店から気軽にWi-Fiコネクションを楽しめるなんて、本当に多機能なＤＳステーションですよね。※2006年4月末現在は毎週火曜日の午後4時から午後8時まで。臨時のメンテナンスもあり。"></TD>
