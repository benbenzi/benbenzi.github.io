<TD WIDTH="560" COLSPAN="2"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/text01.gif" WIDTH="560" HEIGHT="50" BORDER="0" ALT="Touch! Try! DSの取材から数日後、今度はＤＳダウンロードサービスやWi-Fiステーションを体験すべく再来店です。"></TD>

<TR VALIGN="TOP">
<TD WIDTH="330"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/text02.gif" WIDTH="340" HEIGHT="190" BORDER="0" ALT="じつは編集長、『nintendogs』のブームに乗り遅れた１人でして（笑）。発売後１年近く経った現在では、発売直後ほどすれちがい通信を楽しめないかもしれないと遊び始めるのを迷っていたんです。ところが、こんな悩みをどこかで聞いてくれたのか、『nintendogs』が発売１周年となる４月２１日からＤＳステーションで「すれちがい通信中継」というサービスを再開するとのこと！さっそく我が愛犬（茶芝の女の子）を伴って店頭へ。さあ、ついて来い。"></TD>
<TD WIDTH="230"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/pho01.jpg" WIDTH="220" HEIGHT="190" BORDER="0" ALT="『nintendogs』発売１周年「すれちがい通信中継」誰かの子犬が、あなたのＤＳへ。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="30" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR VALIGN="TOP">
<TD WIDTH="190"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/ss01.jpg" WIDTH="190" HEIGHT="150" BORDER="0" ALT="ゲーム画面"></TD>
<TD WIDTH="370"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/text03.gif" WIDTH="370" HEIGHT="230" BORDER="0" ALT="ＤＳステーションの近くで通信モード開始。おっ、鳴き声を合図に、知らない方のワンちゃんが遊びに来てる！この子はキャバリア・Ｋ・Ｃ・スパニエルかな？そして我が愛犬もＤＳステーション内の中継所を経由して、知らない誰かのＤＳへと遊びに行くわけですね……なんか感動です。えっ、いまごろ遅い？いいじゃないですか。少しブームに乗り遅れちゃったビギナーの方も、ワンちゃんと長い付き合いになるベテランの方も、いまなら店頭で出会いの輪が広がりますよ。次回はヘンテコなアイテムを持たせて通信してみたいな。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="40" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/text04.gif" WIDTH="560" HEIGHT="110" BORDER="0" ALT="今度は『テトリスＤＳ』でWi-Fi対戦を試してみます。あっさり……つながりますね。店内のＤＳステーションを中継局にしてニンテンドーWi-Fiコネクションへ接続されている模様です。無線インターネットにくわしくない人からすると、一見むずかしそうに感じるWi-Fi接続ですが、ＤＳステーションで楽しむ場合は難しい設定は全く必要ないんです。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="10" BORDER="0" ALT=""><BR>

<IMG SRC="https://www.nintendo.co.jp/nom/0605/313/ss02.jpg" WIDTH="180" HEIGHT="270" BORDER="0" HSPACE="10" ALT="ゲーム画面"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/ss03.jpg" WIDTH="180" HEIGHT="270" BORDER="0" HSPACE="10" ALT="ゲーム画面"><BR>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="30" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/text05.gif" WIDTH="560" HEIGHT="70" BORDER="0" ALT="そして、最後はＤＳダウンロードサービスから、任天堂ゲームセミナー受講生の作品である『ネコソギトルネード』をゲット。そのままニンテンドーＤＳをスリープモードにして持ち帰ることにします。"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="30" BORDER="0" ALT=""><BR>

<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/text06.gif" WIDTH="400" HEIGHT="190" BORDER="0" ALT="ＤＳステーションって、じつに色々なことが試せます。それもニンテンドーＤＳを知らない人、本体だけを持っている人、対応ソフトも楽しんでいる人、色々な人がそれぞれの立場で楽しむことができるのが、とってもイイ感じです。"></TD>
<TD WIDTH="560"><IMG SRC="https://www.nintendo.co.jp/nom/0605/313/dsstation.jpg" WIDTH="160" HEIGHT="190" BORDER="0" ALT="ＤＳステーション"></TD>
