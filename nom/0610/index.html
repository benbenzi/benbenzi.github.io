		<IMG SRC="top_img/lead.gif" WIDTH="620" HEIGHT="249" BORDER="0" ALT="任天堂の新ハードウェアである『Wii』の発売日や価格、仕様の一部などが発表されましたね。発売予定タイトルのラインナップを眺めながら、従来のように“内容”だけではなく、「このタイトルはコントローラをどんな風に使って遊ぶんだろう？」という、“遊び方”への期待感でも胸がいっぱいです。いまから年末が楽しみですよね。さて、今号のN.O.Mでは人気RPGシリーズの最新作を紹介します。まずは『ポケットモンスター ダイヤモンド・パール』がついに登場です。新しいポケモン達が登場するのはもちろん、冒険を盛り上げてくれる新要素が満載ですよ。そしてロボットを自在にカスタマイズして3Dのフィールドで対戦するというアクションRPGの『激闘！カスタムロボ』にも注目。この両タイトルに共通しているのは、ニンテンドーWi-Fiコネクションに対応したことで全国のプレイヤー達と気軽に交流できること。友達や知り合いではなく、どこかの見知らぬ誰かと協力したりバトルするのは、そのことだけで新鮮な体験になると思いますよ。そのあたりの醍醐味も伝えるべくレポート＆インタビューをお届けします！"></TD>
