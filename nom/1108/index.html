    	<DIV CLASS = "read"><IMG SRC="index_img/text01.gif" WIDTH="398" HEIGHT="194" BORDER="0" ALT="『スターフォックス６４ ３Ｄ』では、ニンテンドー3DSならではのリアルな3Dグラフィックに対応したことに加え、ジャイロセンサーを利用し、本体そのものを動かして戦闘機を操作することができます。またダウンロードプレイに対応しているので、ソフトが1本あれば、最大4人での通信対戦も可能です。ほかにもグラフィック、サウンド、キャラクター、ステージ、プレイモードなど、さまざまな部分がパワーアップしています。今月のN.O.Mでは、この『スターフォックス６４ ３Ｄ』の特集として、開発スタッフから寄せられた16点におよぶ秘蔵の開発資料とコメントを中心に、『スターフォックス』シリーズの裏設定や制作秘話をたっぷりお見せします" TITLE="『スターフォックス６４ ３Ｄ』では、ニンテンドー3DSならではのリアルな3Dグラフィックに対応したことに加え、ジャイロセンサーを利用し、本体そのものを動かして戦闘機を操作することができます。またダウンロードプレイに対応しているので、ソフトが1本あれば、最大4人での通信対戦も可能です。ほかにもグラフィック、サウンド、キャラクター、ステージ、プレイモードなど、さまざまな部分がパワーアップしています。今月のN.O.Mでは、この『スターフォックス６４ ３Ｄ』の特集として、開発スタッフから寄せられた16点におよぶ秘蔵の開発資料とコメントを中心に、『スターフォックス』シリーズの裏設定や制作秘話をたっぷりお見せします">
