<TD><SPAN STYLE="font-size:12px;line-height:150%">みなさん、もうゲームボーイアドバンス　ゴールド＆シルバーのＣＭは見ましたか？　叶姉妹が登場して、まさにゴージャス!!という感じでしたよね。発売を記念して、Ｎ．Ｏ．Ｍからみなさんへ叶姉妹のサイン入りゲームボーイアドバンス（ゴールド・シルバー各１台）をプレゼントしちゃいます。ココでしか手に入らない超レアアイテムですよ！　希望のかたは以下の要項に沿ってご応募ください。たくさんのご応募、お待ちしております！<FONT COLOR="#FF0000"><BR>（応募の受付は終了致しました。）</FONT></SPAN></TD>
