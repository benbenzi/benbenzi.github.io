<TABLE WIDTH="420" BORDER="0" CELLSPACING="10" CELLPADDING="0"><TR><TD>
10月号のN.O.Mは、NINTENDO64の新作ソフト『不思議のダンジョン　風来のシレン２　鬼襲来！　シレン城！』の特集です。大人気シリーズの魅力を解剖するとともに、制作者のインタビューやシリーズの歴史も盛り込んでみました。<BR>
何度遊んでも飽きない「不思議のダンジョン」に、きっとアナタも病みつきになるはず。秋の夜長は楽しいソフトで大いに盛りあがりましょう。<BR>
今回も大充実の内容です！<BR>
</TD></TR></TABLE>
<BR>
