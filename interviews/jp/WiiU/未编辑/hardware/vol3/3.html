<div id="int-box-wrap">
<div class="pageTitle">
<img src="img/img_h6_3.gif"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">さて、この『Miiverse』は、任天堂にとっても<br>
オンラインネットワーク方針の大転換でもあるんです。<br>
というのも、ネットワークでつながっているところで<br>
お客さんが遊んでいて、<br>
「知らない人にひどいことを言われて傷つくなんてことは、<br>
　絶対に起こってほしくない」と思っていたので、<br>
“フレンド重視型ネットワーク”でいままでやってきました。<br>
これはＷｉ－Ｆｉ（※22）を使ってはじめて、<br>
DSでネット接続したときからの考え方でした。
<!--notes -->
<div class="notes-box"><div class="notes-num">※22
<div class="notes-text">Ｗｉ－Ｆｉ＝ニンテンドーＷｉ－Ｆｉコネクション。インターネットを使って、日本だけでなく世界中の友達とゲームが楽しめる無線インターネットサービスのこと。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">そうですね。<br>
任天堂は、現実世界の知り合い同士でつながる<br>
いわば“超リアルソーシャルグラフ重視派”でした。<br>
そのために、現実の友達と<br>
“フレンドコード”を交換しあう仕組みにしたんですけど、<br>
結果的に一部のフレンドコードが<br>
ほかのネットワークや掲示板に出てしまって、<br>
見知らぬ人と勝手に交換されてしまう、<br>
ということもありました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">だからこそ、<br>
「もっと楽しく使ってもらえるサービスを<br>
　任天堂側から提供したほうがいい」<br>
と考え方を変えたんです。<br>
『Miiverse』なら、何の予備知識もない、<br>
見ず知らずの人とつながるのではなく、<br>
“同じゲームを遊んでいる”という<br>
“共感”を感じられる相手と、<br>
自分が判断したうえで、フレンドになることができます。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">男女間でも、口もきかずに<br>
いきなりおつき合いすることがないように、<br>
『Miiverse』でも、共通の興味がある<br>
ゲームについての会話があって、<br>
「気が合うな」とか、「いっしょに遊びたい」<br>
となってから、「フレンドになっていくのかな」<br>
と思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">そのほうが、<br>
「よりよいフレンド関係を構築できるのでは？」<br>
という仮説ですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">実際に『Miiverse』をつくっていくうえで、<br>
お互いにどんなことに苦労し、<br>
どんなことに面白さを感じていましたか？
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo8.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">そうですね・・・。<br>
開発における苦労というのは、<br>
じつはあまりなかったんです。<br>
というのも、はてなさんとのやりとりは、<br>
「仕様書、出してください」っていうこともなく、<br>
ほぼ口頭でお願いしたことを<br>
どんどん進めてくださったので、<br>
本当にやりやすかったというか・・・。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">うち、ゆるいですからね（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">いやいやいや（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">「こんな感じでお願いします」って言えば、<br>
つくってくれたんですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。もちろん、社風の違いはありますけど、<br>
僕自身は、社内の人と仕事をしている感覚でした。<br>
それに、はてなさんだったからこそかもしれませんが、<br>
今回「お知らせ」という機能がついていて、<br>
誰かの「共感」がついたら、通知がくる仕組みなんです。<br>
でも、それはこちらからお願いしたものではなく、<br>
はてなさんが「当然要るでしょう」ってつくってくれて、<br>
「これ便利だ！」って感じでしたから（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">いままで「はてなブックマーク」や「はてなダイアリー」（※23）など、<br>
いろんなウェブサービスをつくってきた<br>
はてなさんだから、<br>
「いま、実装するなら、こういう機能が必要だ」<br>
といったリアリティがわかっていたんですね。<br>
だからこそ、社内だけではできない、<br>
スピードとレベルで、密度濃く、<br>
ものがつくれた感じがします。
<!--notes -->
<div class="notes-box"><div class="notes-num">※23
<div class="notes-text">「はてなブックマーク」や「はてなダイアリー」＝「はてなブックマーク」は、 気に入ったウェブページをインターネット上で管理できるサービス。ほかの人が気に入ったページも知ることができ、ウェブで情報を探すサービスとして使われている。「はてなダイアリー」は、２００３年に開始されたブログサービス。現在は後継サービスの「はてなブログ」が開発されている。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">そうですね。<br>
実際、マリオクラブ（※24）でデバッグしていても、<br>
お知らせ機能はすごく評判がよいです。<br>
言われてみないと、その便利さに気づかなかったので、<br>
はてなさんには非常に助けていただきました。
<!--notes -->
<div class="notes-box"><div class="notes-num">※24
<div class="notes-text">マリオクラブ＝マリオクラブ株式会社。任天堂の開発中ソフトのデバッグやテストプレイを行う。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">たとえば「共感」ボタンもそうですけど、<br>
自分の投稿に対して、<br>
「はてなスター」（※25）のように<br>
フィードバックがかかることは、<br>
やっぱりうれしいんですね。すると今度は<br>
「それをもらえたときは、なるべく早く知りたい」<br>
と思うのが、人間のサガと言いますか（笑）。<br>
ああいうことを一度体験すると、<br>
その機能がない世界には戻れないんです。
<!--notes -->
<div class="notes-box"><div class="notes-num">※25
<div class="notes-text">「はてなスター」＝「ちょっといいな」と思った気持ちを「★」に変えて、ブログや｢うごメモ｣などにワンクリックで「★」がつけられるサービス。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">何かしたことに対してリアクションがあったら、<br>
「必ず通知しなきゃいけない」っていうところは、<br>
はてなさんのすごいこだわりでしたよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はてなさんの経験上、<br>
それは当たり前のことだったんですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">はい。ウェブサービスの本質って<br>
“場をつくる”仕事だから、実際に人が集まって<br>
“観察”していくことでわかっていくんです。<br>
だからネットワークの仕事は、<br>
人の感情みたいなものに<br>
迫っていく部分がある気がします。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo9.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">あとは、仕様を決めるうえで、<br>
「これはお客さんの反応を見ながら決めさせてください」<br>
といった判断には「なるほど」と思いました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">『Wiiの間』はあらかじめクライアントに<br>
実装されたフォーマットでしたけど、<br>
『Miiverse』は、ウェブサービスなので、<br>
サーバー側でどのようにも<br>
サービスを変えられる仕組みにしました。<br>
「あとで判断します」というのは<br>
ウェブの世界では当たり前ですが、<br>
ゲームの世界ではあまりやってこなかったことです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">僕たちはリリースしてからが<br>
開発のスタートといいますか（笑）。<br>
とりあえず最初のコンセプトをかたちにして、<br>
「ここからが本番」というイメージなんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">僕自身、ソフトを出したあとに２４時間安心できない、<br>
という経験ははじめてですので、<br>
よく考えたらドキドキしてきました・・・（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">大丈夫です！ ついてますんで！（笑）
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">それから今回、『Miiverse』のベースになっている<br>
ブラウザーが、すごく快適に動くんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">『Miiverse』はゲーム機の中で遊ぶ<br>
コミュニケーションサービスでありながら、<br>
ウェブサービスとしての側面も持っているので、<br>
将来的には、ウェブブラウザーさえあれば、<br>
たとえばスマートフォンやパソコンなどからでも<br>
アクセスできる可能性が開いているところが強みですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">ええ。けっこう使いやすくなりましたよね。<br>
それに、これからどんどん発展していけますからね。
