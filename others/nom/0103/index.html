<TABLE WIDTH="500" BORDER="0" CELLSPACING="0" CELLPADDING="0">
<TR>
<TD WIDTH="500"><SPAN STYLE="line-height:125%"><FONT SIZE="2">
<FONT SIZE="4"><B>みなさん、お待たせしました！<BR></B></FONT>
任天堂の新しい携帯ゲーム機、ゲームボーイアドバンスがいよいよ３月21日に発売です。いままでの携帯ゲームにはないパワーを持つニューハードの登場に、ワクワクドキドキの人たちもたくさんいるんじゃないかな。<BR>
<BR>
<FONT SIZE="3"><B>今回はゲームボーイアドバンスのソフト特集。<BR></B></FONT>
ハードと同時発売の４本のソフトをじっくり研究しちゃいます。なにしろ最初に発売されるソフトだから、作った人も気合が入っています！　インタビューも含めたたっぷりの情報を、どうぞお見逃しなく。<BR>
</FONT></SPAN></TD>
</TR>
