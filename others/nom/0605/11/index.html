<TR>
<TD WIDTH="620" COLSPAN="2" NOWRAP><IMG SRC="catch.gif" WIDTH="620" HEIGHT="110" BORDER="0" ALT="ニンテンドーＤＳのおもしろさを多くの人に知ってもらうために全国各地に設置されているのがＤＳステーションです。体験版が遊べるだけではなく、ＤＳのワイヤレス通信機能、インターネットを使った各種サービスなども行います。自分が所有するニンテンドーＤＳ本体を店頭へ持っていって楽しむという、新しい遊びのスタイルを提供しているのも見逃せません！"></TD>
</TR>
</TABLE>
<IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="20" BORDER="0" ALT=""><BR>
<TABLE WIDTH="560" BORDER="0" CELLPADDING="0" CELLSPACING="0">
<TR>
<TD WIDTH="560" COLSPAN="2"><IMG SRC="topic01.gif" WIDTH="560" HEIGHT="110" BORDER="0" ALT="最新CMはここでチェック／上部にある20インチのモニターからは最新ゲームのCMや任天堂からのインフォメーションなどが放映されています。同じタイトルのCMでも異なるバージョンがあったりするので、足を止めてじっくりとチェックしてみると楽しいですよ。試遊している先客がいる場合も、ここを眺めながらちょっとブレイク。"></TD>
</TR>
<TR VALIGN="TOP">
<TD WIDTH="350"><IMG SRC="topic02.gif" WIDTH="350" HEIGHT="150" BORDER="0" VSPACE="20" ALT="リセットボタンで再挑戦／先に試遊している人がゲームの途中でその場を離れたときは、まず本体右側にある丸いリセットボタンを押してみてください。これで複数のタイトルを選ぶメインメニュー画面に切り替わってくれます。短い時間で複数のタイトルを楽しみたいときにも便利な機能といえますね。リセットして次に挑戦、という感じ。"></TD>
<TD WIDTH="210" ROWSPAN="4"><IMG SRC="dsstation.gif" WIDTH="210" HEIGHT="510" BORDER="0" ALT="ＤＳステーション"></TD>
</TR>
<TR>
<TD WIDTH="350"><IMG SRC="topic03.gif" WIDTH="350" HEIGHT="150" BORDER="0" ALT="子供でも大人でも大丈夫／本体の中央には試遊用のニンテンドーＤＳ Liteが設置されています。ここで注目してほしいのが設置部分のアームです。ＤＳ Lite本体を上下に動かすことができるため、背の高さに関係なく自分にあったポジションを取れるんです。これは親切。液晶ディスプレイが一番見やすい角度で遊んでみてくださいね。"></TD>
</TR>
<TR>
<TD WIDTH="350"><IMG SRC="../spacer.gif" WIDTH="1" HEIGHT="20" BORDER="0" ALT=""></TD>
</TR>
<TR>
<TD WIDTH="350"><IMG SRC="topic04.gif" WIDTH="350" HEIGHT="150" BORDER="0" ALT="ＤＳのイメージカラーでデザイン／すっきりとしたホワイトボディにニンテンドーＤＳのロゴマークの一部がアクセントとして加えられています。本体の高さは190cmもありますが、幅は55cm、奥行きは最薄部でわずか15cmとかなりスリムにまとめられています。ニンテンドーＤＳ自体が持つスマートなイメージにピッタリです。"></TD>
</TR>
<TR>
<TD WIDTH="560" COLSPAN="2"><IMG SRC="topic05.gif" WIDTH="560" HEIGHT="70" BORDER="0" ALT="ネットワークでデータ更新／じつはソフトの体験版などはネットワークで管理されています。そう、このＤＳステーションがあれば、最新ゲームの体験版や各種データがすぐに店頭へ届くのです。"></TD>
</TR>
<TR>
<TD WIDTH="560" COLSPAN="2"><IMG SRC="topic06.gif" WIDTH="560" HEIGHT="110" BORDER="0" VSPACE="20" ALT="あなたのＤＳがつながります／ニンテンドーＤＳのワイヤレス通信機能を生かした各種サービスの基地としても機能しています。ソフトの体験版や追加データをダウンロードできたり、ニンテンドーＤＳをニンテンドーWi-Fiコネクションにつなげてくれますよ。店舗の電波環境によって多少異なりますが、半径約２５mの範囲内にニンテンドーＤＳを持っていけば接続可能です。"></TD>
</TR>
<TR>
<TD WIDTH="560" COLSPAN="2"><IMG SRC="topic07.gif" WIDTH="560" HEIGHT="110" BORDER="0" ALT="４７全都道府県に設置／全国の家電量販店、総合スーパー、玩具店のＤＳソフト販売コーナー近くに設置されています。もちろん、現在も設置店舗はどんどん増えています。おっと、あわてて出かける前に、まずは公式ホームページで自分が住んでいる場所に近い設置店舗をチェックしてみてください。お店によって休日や営業時間も異なるので、事前に電話で問い合わせておくと確実かも。"></TD>
</TR>
