<TD><DIV STYLE="line-height:130%">
さて、このコーナーではいよいよ各雑誌の紹介をしてみようと思います。<BR>
<BR>
今回は任天堂の情報をあつかっている専門誌５誌をご紹介。出版社からの熱いメッセージもいただきましたよ。<BR>
<BR>
それぞれが個性いっぱい、元気いっぱい。各雑誌の熱意が、業界を盛り上げているんですね。<BR>
</DIV></TD>
