<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep14.jpg" width="768" height="361" alt="ep.14 「ボー」の一人歩き　岩のバケモノ＝イワボーで、他のモンスターもすべて「岩」だ。にもかかわらずなぜ「ヨワボー」「デカボー」「ゾクボー」となるのか不思議。そもそも「ボー」って何よ。" title="ep.14 「ボー」の一人歩き　岩のバケモノ＝イワボーで、他のモンスターもすべて「岩」だ。にもかかわらずなぜ「ヨワボー」「デカボー」「ゾクボー」となるのか不思議。そもそも「ボー」って何よ。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep15.jpg" width="768" height="239" alt="ep.15 捕食ルーレット　モンスターが村に到着したとき、村をグルグルまわって何処かの扉に突入する「ルーレット」というアイデアがあり、かなりしっかりデモまで作った。愉快な曲と共に。今思うと何をはしゃいでいたのかと、赤面する。" title="ep.15 捕食ルーレット　モンスターが村に到着したとき、村をグルグルまわって何処かの扉に突入する「ルーレット」というアイデアがあり、かなりしっかりデモまで作った。愉快な曲と共に。今思うと何をはしゃいでいたのかと、赤面する。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep16.jpg" width="768" height="216" alt="ep.16 誤ったネーミング　マンジュー草は、かつて「マンプク草」と呼ばれていた。しかし、あまりに多くの開発スタッフが「マンジュー草」と言い間違えるため「もうそれでイイや」と、「マンジュー草」に定着した。" title="ep.16 誤ったネーミング　マンジュー草は、かつて「マンプク草」と呼ばれていた。しかし、あまりに多くの開発スタッフが「マンジュー草」と言い間違えるため「もうそれでイイや」と、「マンジュー草」に定着した。" /></h2>
<h2><img src="https://www.nintendo.co.jp/nom/1204/page2/popup/img/ep17.jpg" width="768" height="216" alt="ep.17 消化期限　マンジューを食べたモンスターのその後はゲーム内で確認できない。しかし巣穴まで歩いて戻るバージョンが一時期あったのだった。それまでにジローが倒せば、破裂するモンスターからマンジューが飛び出して村に戻る。しかも、村に近いほど、戻るマンジューの数は多い。道中で消化されていると思うとやけにリアルだ。" title="ep.17 消化期限　マンジューを食べたモンスターのその後はゲーム内で確認できない。しかし巣穴まで歩いて戻るバージョンが一時期あったのだった。それまでにジローが倒せば、破裂するモンスターからマンジューが飛び出して村に戻る。しかも、村に近いほど、戻るマンジューの数は多い。道中で消化されていると思うとやけにリアルだ。" /></h2>
