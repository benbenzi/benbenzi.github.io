<td><img src="img/staff_2.gif" alt="　カービィキャリア　『夢の泉の物語』（FC）『カービィボウル』『スーパーデラックス』『星のカービィ３』（SFC）『星のカービィ６４』（N64）『夢の泉デラックス』（GBA）にゲームプログラマーとして参加。『タッチ！カービィ』（ＤＳ）より、プロジェクトマネージャー。　カービィの思い出　カービィとの最初の出会いは、ファミコンの『星のカービィ　夢の泉の物語』。当時はゲームプログラマーとして、主にザコ敵や中ボスを作っていたが、担当箇所のボリュームが多く、連日真夜中まで頑張って作っていたことを思い出す。好きなキャラクターは『星のカービィ３』の「グーイ」。" width="401" height="221"></td>
