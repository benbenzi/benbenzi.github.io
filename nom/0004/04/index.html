　みなさん、マリオクラブってご存じですか？　「なにをやっているのかイマイチよくわからないけど、名前だけは聞いたことある」って方、多いのではないでしょーか？　たぶん、ゲームソフトのスタッフロールやゲーム雑誌などで、その名を見かけているのでしょうネ。<BR>
<BR>
　じつはこのマリオクラブ（正式名称：スーパーマリオクラブ）も、ゲームの開発に関わっている組織なんですヨ!!　ここでは、その仕事の内容や、スタッフの一員として働くにはどうしたらいいのかなど、マリオクラブの実態にググッと迫ってみたいと思います。マリオクラブの窓口となっている、任天堂の斎木健次さんにアレコレ伺ってみました。<BR>
