<div id="int-box-wrap">
<div class="pageTitle">
<img src="img/img_h6_2.gif"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">“いろんな方たちに参加してもらうサービス”<br>
という点においては、『うごくメモ帳』（※17）という、<br>
ひとつの例がありますよね。<br>
このようなサービスもうまく運営できると、<br>
これだけ長い間、活性を維持できることを<br>
近藤さんたちが証明してくれました。
<!--notes -->
<div class="notes-box"><div class="notes-num">※17
<div class="notes-text">『うごくメモ帳』＝ニンテンドーDSi、DSi LLに内蔵されたタッチペンで手書きメモを作成できるソフト。何枚も書いたメモを再生して、パラパラマンガ（動画）をつくることもできる。また、インターネットに接続すれば、『うごくメモ帳』でつくった自分の「うごメモ」を公開したり、公開されているほかの人の「うごメモ」を観ることができる。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">世の中ではあまり知られてはいないようなんですが、<br>
ユーザー数がずっと右肩上がりでしたよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">それで『Miiverse』のサーバー開発をはじめるとき、<br>
水木さんとふたりで、近藤さんに会いに行ったんですけど、<br>
じつはふたつの理由がありました。<br>
ひとつは『うごメモ』でおつき合いがあったこと。<br>
もうひとつは以前、近藤さんから<br>
ネットワークサービスに対するご提案を<br>
いただいたことがあったからなんです。<br>
その話は、水木さんの話とイコールではありませんでしたが、<br>
内容には関連がありました。<br>
ですから、「この開発をするなら、<br>
以前、任天堂に提案をしてくれたはてなさんに、<br>
まず最初に話を持っていかないといけない」と思って、<br>
近藤さんにご相談に行ったわけです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">そうでしたね。<br>
そもそもご提案した発端は『うごメモ』にあります。<br>
「うごメモはてな」（※18）のサイトで<br>
「★」をつけたり、コメント機能を追加したり（※19）することで、<br>
アクティブなユーザーがどんどん増えていったんです。<br>
それで気づいたのは、<br>
ゲームをしている人も本当は、<br>
「もっとコミュニケーションをとりたいんだ」<br>
ということでした。<br>
僕自身、子どものころに『マリオブラザーズ』（※20）で、<br>
友達と協力しあって、敵を倒していたことが、<br>
ゲームの楽しい原体験として残っていましたし。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo5.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-text">
<!--notes -->
<div class="notes-box"><div class="notes-num">※18
<div class="notes-text">「うごメモはてな」＝『うごくメモ帳』で書かれた作品を、パソコンやニンテンドーDSiブラウザーなどから楽しめるＷｅｂサイト（２０１３年５月３１日をもってサービス終了）。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※19
<div class="notes-text">「★」をつけたり、コメント機能を追加したり＝投稿された「うごメモ」を閲覧し、気に入った作品に感想をコメントしたり、面白いと思った気持ちを「★」に変えて気軽に作者へ伝えることができる「うごメモはてな」のシステム。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※20
<div class="notes-text">『マリオブラザーズ』＝１９８３年、ファミコン用ソフトとして発売されたアクションゲーム。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ゲームを遊んでいる時間以外に、<br>
友達とゲームについて語り合う時間も、<br>
一連のゲーム体験の面白さの一部なんですよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">はい。ゲームを媒介に<br>
人と楽しんできたので、ネットを使えば、<br>
「もっと世界中の人とつながって遊べるのでは？」<br>
という気持ちがありました。<br>
だからお話をいただいたときは、<br>
「いよいよ、きたーっ！」って思いました（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">（笑）。<br>
水木さんが最初の打ち合わせで、<br>
「近藤さんのお話がすごく勉強になった」<br>
と言っていたことが印象的でしたけど、<br>
とくにどんな話で共感したんですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">まず「既存のネットワークサービスのコミュニティは面白い」<br>
という話なんですけど、当時はまだ自分の中で、<br>
「本当にコミュニティをメインに据えていいのかな？」<br>
と、正直、自信がなかったんです。<br>
でも、近藤さんの話を聞いて、確信が持てたんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">あ、そうだったんですか。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。もうひとつは、<br>
ネットワークサービスの階層構造の話です。<br>
既存のネットワークサービスが１階で、<br>
２階にオープンなサービスがある、ということで、<br>
１階では「知り合いと安全なやりとりを提供しつつ」<br>
２階では「見知らぬ人と興味や共感でつながって交流できる」<br>
というイメージを話されていて、<br>
『Miiverse』がこれだけオープンな構造になったのは、<br>
こうした打ち合わせでのインプットが大きかった気がします。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">『Miiverse』も２階建てのサービス構造になっていて、<br>
自分が心を許した人とだけやりとりできる部分と、<br>
同じ興味を持つ、数多くの見知らぬ人と交流できる部分の、<br>
両面があるんですよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">そうです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">近藤さんのお話の中で、わたしの印象に残っているのは、<br>
「既存のネットワークサービスのソーシャルグラフ（※21）と、<br>
　ゲームのネットワークサービスのソーシャルグラフは、<br>
　別物ではないでしょうか？」という視点です。<br>
「既存のサービスでつながっているリアルな人間関係の中で、<br>
　ゲームの話がしたいか？」といえば、<br>
「必ずしもイコールとは限らない」というお話でした。<br>
それはわたしの中で、ゼロから独自のソーシャルグラフを<br>
つくることを決心させる、大事な言葉でした。
<!--notes -->
<div class="notes-box"><div class="notes-num">※21
<div class="notes-text">ソーシャルグラフ＝ＳＮＳ（ソーシャル・ネットワーキング・サービス）などの、ソーシャルメディアにおけるＷｅｂ間での人間関係の相関関係や、そのつながりのこと。現実世界での、リアルな知人関係に基づく関係性を指す場合が多い。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">そうだったんですね。<br>
確かに、既存のネットワークサービスは、<br>
リアルな部分もあるかもしれませんが、<br>
日常って、知り合いじゃない人と接することも多いですよね。<br>
同じ興味を持つ人と知り合うキッカケがあったり、<br>
それについて語り合ったりすることが必要なんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">確かに “リアルソーシャルグラフ”って言葉を聞くと、<br>
「現実の人間関係が全部入っている」<br>
と思ってしまいますけど、よく考えたら<br>
“リアル”って、実際の知り合いだけじゃなく、<br>
見知らぬ人とのやりとりは、現実世界でも多いですもんね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">ええ。あと、もうひとつ、<br>
とくにアメリカのソーシャルネットワークは、<br>
「人格がひとつじゃなきゃダメ」<br>
みたいな概念がある気がするんですが、<br>
実態は違いますよね？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">ああ、確かに！
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">アメリカ人の友達から聞いたことなんですが、<br>
「ソーシャルネットワークの普及によって<br>
　いつでも常に周りから見られてしまうので、<br>
　“自分はこういう人”っていう一貫性を持って生きていないと、<br>
　最近はプライベートタイムも気が抜けなくて大変なんだ」<br>
と話していたことがあります。<br>
その意味で、ソーシャルネットワークの普及で、<br>
みんなが“可視化された世界”に生きているわけで、<br>
便利な世の中になったけれども、<br>
逆に窮屈さも生まれたのかもしれませんね。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo6.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">わかります。<br>
つい「誕生日おめでとう！」とか、<br>
さしさわりないコメントを書いてしまうとか（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">そうそう（笑）。<br>
でも友達と接している自分もいれば、<br>
ゲームの中での自分もいて、<br>
いろいろあって、いいと思うんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">オンとオフのときでスイッチが切り替わって、<br>
別の人格になっている人は、<br>
いっぱいいるでしょうからね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">その意味では<br>
「ソーシャルネットワークは実名にしなきゃいけない」<br>
という流れがあるなかで、『Miiverse』はそれにこだわらず、<br>
Miiのニックネームを、そのまま表示できるようになっています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい。ただし、ごくわずかですけど、<br>
匿名となると、行儀の悪くなってしまう人がいて、<br>
コミュニティが破壊してしまうことがあります。<br>
実名を使うっていうのは、<br>
それにブレーキを踏むための手段のひとつですけど、<br>
そもそも同じ“共感”で結ばれていたら、<br>
実名かどうかは、あまり関係なくなる気がするんです。<br>
「それぐらい共感で結ばれることは大事ではないか」<br>
と思ったんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">はい。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">それともうひとつ、わたしが宮本（茂）さんという<br>
マリオをつくった人と仕事をしてきて思ったことは、<br>
「宮本さんは“人の共感を得ること”に対して、<br>
　とてつもない執念を発揮してものづくりをしている人だ」<br>
と気づいたからなんです。だからこそ、<br>
「『Miiverse』のテーマが“共感”であることは任天堂らしい」<br>
と思ったんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">それで“共感ネットワーク”なんですね。<br>
いま、その言葉の本当の意味がわかりました（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">近藤
<div class="int-text">じつは僕もいま、<br>
わかったことがあるんですけど（笑）。<br>
『Miiverse』には、その人の発言に対して、<br>
共感したらポチッと押すだけの<br>
「共感ボタン」がついています。<br>
それは“自分のコメントに対して共感してもらえる”<br>
という意味だけではなく、そもそもゲームに対して、<br>
“いっしょに遊んだ人同士が、共感しあう”という<br>
“二重の共感”があるんですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">そうです。共感しあえば、感想や意見を<br>
交換しやすくなるし、交流が生まれれば、<br>
ゲームがもっと面白くなるはずだし、<br>
『Miiverse』で見知らぬ人との共感が増えれば、<br>
自分に合ったゲームとの出会いのチャンスも広がるはずです。<br>
まさにそこが、わたしがこの企画を進める<br>
強い動機になっています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">水木
<div class="int-text">あの・・・正直に申しますと、“共感”について<br>
僕も完全に理解していたわけじゃありませんでした。<br>
でもその“共感”というキーワードを元に、<br>
仕様を考えていくことができたんです。<br>
少なくとも“ソーシャル”というキーワードだけだと、<br>
ネットワークの階層構造の１階を<br>
整備することに一生懸命になって、<br>
いまとは違うサービスになっていたかもしれません。<br>
でも“共感”は見知らぬ人同士がつながりあうことだから、<br>
「２階をつくろう」という意識が生まれたんだと思います。
