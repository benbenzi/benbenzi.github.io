<IMG SRC="read.gif" WIDTH="492" HEIGHT="262" ALT="街はすっかりクリスマスムード一色。
色とりどりのイルミネーション、クリスマスツリーなど、街を歩くだけでウキウキしちゃいますね。

ということで今月のN.O.Mは、もらって嬉しい・あげてハッピーのクリスマスプレゼントに最適なソフトをチョイスしてお届け。
クリスマスの贈り物選びに迷っている、友達や家族と過ごす楽しい一夜のお供を考え中、彼氏・彼女と仲良くなりたい、自分でじっくり楽しみたい…などなど、さまざまなニーズにお応えできる１本が、必ずこのなかにあるはず！

また今月は、N.O.Mから皆さんへのクリスマスプレゼントもご用意。
ソフトをじっくり選んでから、プレゼントの概要を見て下さいね。
楽しい夜はもうすぐ。今年のクリスマスはどんな一夜にしたいですか…？" BORDER="0"><BR>
