<TD CLASS="read_text"><IMG SRC="img/read.gif" ALT="タッチペンでカセキを削って恐竜を復元し、バトルをして遊ぶ。自分の手で恐竜をよみがえらせるアナログな感覚を味わえるＲＰＧ『ぼくらはカセキホリダー』が20008年4月17日に発売されます。長い期間の開発に大勢の人たちが関わったタイトルだけあって、開発スタッフのみなさんに、ユニークな企画が生まれたきっかけや、開発エピソードなどをたっぷりとうかがうことができました。ちなみに今回のインタビューでは、レッドエンタテイメントさんの本社にお伺いしました。まるで昭和40年代の日本にタイムスリップしたかのような内装に、Ｎ．Ｏ．Ｍスタッフもビックリ！　映画のセット並みに凝ったインテリアなんです。こんな個性的な空間で、ゲームが作られているのですね。今回は社内の様子もバッチリ抑えてきました！" WIDTH="425" HEIGHT="245"></TD>
