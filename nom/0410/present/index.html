<TD CLASS="TXT_MB"><FONT COLOR="#333333">さてクラブニンテンドーについてわかったら、N.O.M読者の皆様に、お待ちかねのプレゼントです。今回はクラブニンテンドーに登録し、なおかつ350ポイントを獲得して交換できる、大人気のオリジナルフィギュア<FONT COLOR="#FF0000">『マリオファミリー』</FONT>を<FONT COLOR="#FF0000">５セット</FONT>もプレゼント！かなりいいデキなので、見て良し、なでて良し、自慢して良し、当然非売品です。<BR>
登録しているけど、まだポイントが貯まっていない人はもちろん、会員でない人もぜひ応募してくださいね。</FONT></TD>
