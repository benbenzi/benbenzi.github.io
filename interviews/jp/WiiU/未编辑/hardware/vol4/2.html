<div id="int-box-wrap" class="name5">
<div class="pageTitle">
<img src="img/img_h6_2.gif"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">『Miiverse』ならではの要素として、<br>
どんな要素が付け加えられたんですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">今回、『Miiverse』は<br>
「独立したネットワークサービスではない」<br>
という部分をかなり意識しました。<br>
たとえば「お子さんをはじめとする<br>
幅広い層のお客さんにご利用いただくことを<br>
前提にしている」という点で、<br>
Wii U上のペアレンタルコントロール（※13）を<br>
『Miiverse』でも同じようにシームレス（※14）に<br>
使えるかどうかも大事なんです。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo6.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-text">
<!--notes -->
<div class="notes-box"><div class="notes-num">※13
<div class="notes-text">ペアレンタルコントロール＝未成年の方が使用される場合、その保護者が、対象となるコンテンツ（ゲームや一部のチャンネル）の使用や購入を制限させるための機能。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※14
<div class="notes-text">シームレス＝複数のサービスの間にある機能が区切られることなく、一貫して操作できる状態のこと。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">また、一般的なＳＮＳ（※15）は、<br>
ソーシャルネットワークにゲームがくっつくという<br>
イメージが多いと思うんですけど、<br>
『Miiverse』の場合、<br>
「ゲームに『Miiverse』がくっつく」<br>
というイメージでつくられました。<br>
そういった点がほかとは違う、と思います。
<!--notes -->
<div class="notes-box"><div class="notes-num">※15
<div class="notes-text">ＳＮＳ＝ソーシャル・ネットワーキング・サービス。インターネットを通じて、人と人とのつながりを促進、サポートする、コミュニティ型のウェブサイトサービスのこと。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">いろいろなWii Uのゲームに、<br>
『Miiverse』が寄り添うようにくっついていく、<br>
というイメージですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">そうですね。<br>
あと、「手書き投稿」については<br>
途中から追加されたものなんです。<br>
でも、手書きにはテキストにはない、<br>
すごく楽しい雰囲気が出ています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">「手書き投稿」は<br>
どういうふうにはじまったんですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">水木さんからの鶴の一声で、<br>
急に「“手書き”やります」って言われて、<br>
みんな「えっ！」って・・・固まりました（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">でも、手書きを入れようとすると、<br>
いろんな問題がいっぱい出てきますよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はい。正直「あー、きたかー・・・！」<br>
とは思いましたけど（笑）。<br>
ただ「うごメモはてな」を何年もやってきたので、<br>
サーバーで手書き投稿をどのように扱うかは<br>
イメージできました。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo7.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">でも、汗をかいていたことを<br>
まったく気づかせないほど、<br>
なんの不思議もなく、すっと書けますよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">はい。「お客さんに喜んで使っていただくためには、<br>
まずは自分たちが当然使ってみたいと思うものを<br>
つくらなければいけない」と思って、<br>
まずはそこを意識してつくりました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">手書き以外に「この瞬間、変わった」<br>
と思うようなことはありましたか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">「手ごたえを感じた」という意味では、<br>
デバッグ作業でテストユーザーさんから投稿されたものを<br>
実際、この目で見たときです。<br>
いっしょに開発していたメンバーも、<br>
様子を見てかなりテンションがあがっていました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ああ、たしかにそのころ、水木さんが<br>
「手ごたえが出てきて、みんな、元気になりました！」<br>
って言ってました（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">はい（笑）。<br>
元気になるタイミングというのは<br>
何回かありまして、まずはじめて<br>
『Miiverse』が動作したときに元気が出て、<br>
次は、自分のMiiをつけて<br>
投稿できるようになったとき、<br>
「おおおっ！」と元気になりました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">自分のMiiがつけられるようになると、<br>
印象がガラッと変わるんですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">はい。Miiがたくさんいるだけで、<br>
すごくにぎやかな感じがします。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">自分のMiiを使えるようになってから、<br>
“自分が使うサービス”という<br>
感覚に変わりましたね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">あと、ウェブとしては<br>
当たり前なのかもしれないですが、<br>
誰かが共感してくれたり、<br>
返信してくれたときに、<br>
通知を出す仕組みをはてなさんが<br>
つくってくれました。<br>
「共感してくれてうれしい」っていうのと、<br>
「完成に近づいてきてうれしい」っていうのを<br>
同時に味わえて、「いいポイントができた」と思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい、先ほども<br>
水木さんがその話をしてくれました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">そうなんですね。<br>
通知の仕組みについては、<br>
「これは絶対必要でしょう！」と言いながら、<br>
勝手につくっていましたよね（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">ええ。投稿するだけじゃなく、<br>
誰かからリアクションがあることが<br>
いちばんうれしいですから。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">たしかに、自分が誰かに共感すること以上に、<br>
誰かに自分が共感されたことは、<br>
何倍もエネルギーをもらえる気がします。<br>
人間という生き物の本能なんでしょうね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">ええ。ほかのＳＮＳでも<br>
人から何か反応があると、<br>
「次も使おう」という<br>
モチベーションになりますから。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ちなみに『Miiverse』というサービスでは、<br>
個々のアプリケーションに<br>
『Miiverse』対応の機能を組み込むことで、<br>
わざわざ画面を切り替えることなく<br>
『Miiverse』への投稿ができるようにもなっています。<br>
これも新しい試みなんですけど、<br>
このサービスの仕組みはどうやって決めたんですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">手探りではありましたけど、<br>
最終的にはゲーム開発者に考えてもらいたいので、<br>
こちらの提供する機能は<br>
基本的には「シンプルにしよう」と考えました。<br>
あと、Wii Uの本体メニューにも<br>
『Miiverse』が組み込まれるので、<br>
ゲーム開発者の声だけでなく、<br>
本体メニュー開発者の声も<br>
『Miiverse』チームにフィードバックしたり、<br>
逆に『Miiverse』チームの声を<br>
開発者にフィードバックしたりして、<br>
調整しながらつくっていきました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">加藤さんは、いままでの入社以来でいちばん、<br>
同時にたくさんのチームとやりとりをしていますよね。<br>
仕事量が５０倍くらいに増えた感じがしませんでしたか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">はい、そうですね（笑）。<br>
いままでずっとゲームの開発をしていたので、<br>
ディレクターひとりとしか話さないで１日がおわる、<br>
なんてことがしょっちゅうだったんです。<br>
今回、爆発的に人とのかかわりが増えて<br>
頭の切り替えが・・・。<br>
次々に人がやってきて、用件を話していくので、<br>
『鬼トレ』（※16）の「鬼計算」（※17）を<br>
リアルに体験しています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">（笑）
<!--notes -->
<div class="notes-box"><div class="notes-num">※16
<div class="notes-text">『鬼トレ』＝『東北大学加齢医学研究所　川島隆太教授監修　ものすごく脳を鍛える５分間の鬼トレーニング』。２０１２年７月２８日に、ニンテンドー3DS用ソフトとして発売された脳活性化ソフト。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※17
<div class="notes-text">「鬼計算」＝『鬼トレ』内の代表的なトレーニング。出題される計算問題の答えを憶えながら、前の問題の答えを連続して書いていく。「１バック」なら１問前、「２バック」なら２問前の答えを書く。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">次の方がくるときに、<br>
一時的に前の方との会話を<br>
覚えておいて、話をするんです。<br>
だからワーキングメモリー（※18）って<br>
「すごく大事だなぁ」と、<br>
日々実感しています（笑）。
<!--notes -->
<div class="notes-box"><div class="notes-num">※18
<div class="notes-text">ワーキングメモリー＝作動記憶。情報を一時的に保ちながら操作・利用する記憶の過程をいう。ある目的を持って記憶した状況を、自分の中の複数の情報と照らし合わせて適切な対応をする脳の働き。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい、『鬼トレ』で鍛えてくださいね（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">わかりました（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">そのやりとりのなかで、<br>
とくに印象深かったことは何ですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">ゲームから『Miiverse』に投稿するまでの時間ですね。<br>
じつはゲームから『Miiverse』に投稿するには、<br>
専用アプリを起動させて投稿する、<br>
という仕組みになっています。<br>
最初の試作品ができあがったとき、<br>
「すごいものができた！」という気持ちで<br>
アプリ開発者のところに持っていったら、<br>
「起動が遅すぎるよ」と言われて・・・（笑）。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo8.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">「褒めてもらおう！」と思って持っていったら、<br>
「遅いよ」と言われたんですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">はい。けちょんけちょんに言われました（笑）。<br>
すごく凹んで帰ってきて、<br>
「遅いのを何とかしたい・・・」って思う気持ちで。<br>
その後、関係者みんなで速くする工夫を考えた結果、<br>
いまはずいぶんスムーズに<br>
ゲームから投稿できるようになったと思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">そこがいちばん大きな「ちゃぶ台返し」でしたか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">納期が短くて、人数的にも厳しかったので、<br>
「これは無謀かも・・・」と思っていたんですが、<br>
外池（弘生）さん（※19）と<br>
電遊社さんが頑張って何とかしてくれました。
<!--notes -->
<div class="notes-box"><div class="notes-num">※19
<div class="notes-text">外池弘生＝ネットワーク事業部所属。過去、
<img src="../../imgCmn/link_html_small.gif"/><span>社長が訊く～任天堂で働くということ～ ネットワーク開発編</span>に登場。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">できないのは、<br>
「できない」って思いこんでしまうからできないので、<br>
その気になるとけっこう、<br>
できることは多いんですよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">はい、前向きに進んでよかったと思います。<br>
・・・ってあんまり言うと、<br>
また何か増えそうですけど（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
