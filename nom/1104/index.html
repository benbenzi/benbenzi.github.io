<DIV CLASS="t-lead01"><IMG SRC="img/t_lead01.gif" WIDTH="677" HEIGHT="287" BORDER="0" ALT="今月のN.O.Mでは、先月に引きつづき、ニンテンドー3DSの「内蔵ソフト」に注目したプレイレポートをお届けします！自分や友だちが敵キャラとなって襲ってくる『顔シューティング』や、「すれちがい通信」でたくさんのMiiと出会える『すれちがいMii広場』をはじめ、3DSで好きな音楽を楽しめる『ニンテンドー3DSサウンド』、そして街中でオリジナルコンテンツを楽しめる『ニンテンドーゾーンビューア』と、今月も盛りだくさんです。さらに、より強化された3DSのネットワーク機能をフルに活用できる、『ニンテンドーゾーン』や『ニンテンドー3DSステーション』などの情報も合わせてご紹介します！" TITLE="今月のN.O.Mでは、先月に引きつづき、ニンテンドー3DSの「内蔵ソフト」に注目したプレイレポートをお届けします！自分や友だちが敵キャラとなって襲ってくる『顔シューティング』や、「すれちがい通信」でたくさんのMiiと出会える『すれちがいMii広場』をはじめ、3DSで好きな音楽を楽しめる『ニンテンドー3DSサウンド』、そして街中でオリジナルコンテンツを楽しめる『ニンテンドーゾーンビューア』と、今月も盛りだくさんです。さらに、より強化された3DSのネットワーク機能をフルに活用できる、『ニンテンドーゾーン』や『ニンテンドー3DSステーション』などの情報も合わせてご紹介します！"></DIV>
