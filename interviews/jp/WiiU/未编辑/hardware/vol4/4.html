<div id="int-box-wrap" class="name5">
<div class="pageTitle">
<img src="img/img_h6_4.gif"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">Wii Uが世の中に出たら<br>
どんなことが起こってほしいか、<br>
栗栖さんからいいですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はい。発売後、追って<br>
ＰＣやスマートフォンからでも<br>
『Miiverse』にアクセスできる予定です。<br>
家でゲームをした記録が外出先でも読めたり、<br>
友達と遊ぶ時間を約束したりもできますので、<br>
そこから幅が広がるといいなと思っています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ゲームのことを考える時間が、<br>
リビングルームにいるときだけじゃなくなるんですね。<br>
スマートフォンはよく、<br>
「ゲーム機のライバル」と言われますが、<br>
「ライバルじゃなく、友達になる方法もある」<br>
とわたしは思っていて、<br>
今回はそのひとつのトライですよね。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo12.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はい。はてなの本業は<br>
ＰＣやスマートフォン向けの<br>
ウェブサービスをつくってきた会社なので、<br>
『Miiverse』がこれから<br>
ＰＣやスマートフォンに本格進出していくことで、<br>
「はてなの本当の強みを活かせるんじゃないか？」<br>
と思っています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">元山さんはどうですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">僕はふだんから<br>
いろんなウェブサービスをつくっていますが、<br>
オンラインのコミュニケーション手段を提供することで<br>
「現実世界のコミュニケーションが<br>
　豊かになることを実現したい」<br>
と思っているんです。<br>
いつもとは離れた場所でも、『Miiverse』を使えば、<br>
「今度は家に集まって遊ぼう」っていう感じで、<br>
「実際に会うキッカケが生まれるといいな」と思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">自分の知り合いが、<br>
同じゲームを楽しんでいることを<br>
知るチャンスが増えたらいいですよね。<br>
加藤さんはどうですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">わたしも栗栖さんや元山さんと<br>
話がかぶるんですけど、『Miiverse』は<br>
Wii Uを遊んでいない方でも<br>
十分楽しめるものになっています。<br>
いずれ、遊んでいる方と遊んでいない方が<br>
コミュニケーションをとれるようになる予定ですので、<br>
遊んでいない方でも「楽しそうだな」と<br>
思える場になれたらと思っています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい、湯澤さん。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">よく、ＰＣとかスマホとかで<br>
“ライフログ”（※23）を記録することがありますよね。<br>
『Miiverse』では“ゲームライフログ”じゃないですけど、<br>
「今日はここまでクリアしました」とか、<br>
日記のような感じで使ってほしいですね。
<!--notes -->
<div class="notes-box"><div class="notes-num">※23
<div class="notes-text">“ライフログ”＝生活の中での体験を、映像・ 音声・位置情報などのデジタルデータとして記録すること。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">“クラウド型（※24）ゲーム日記”になるといいですね。
<!--notes -->
<div class="notes-box"><div class="notes-num">※24
<div class="notes-text">クラウド型＝従来、コンピューターのソフトウェアやデータなどは、ユーザー自身で保有・管理していたのに対し、クラウド型は、サーバーにソフトウェアやデータを置き、ユーザーがインターネット経由でサービスを利用できるのが特徴。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">はい。『Miiverse』がきっかけで、<br>
友達になった人と通信対戦ができたり、<br>
今後、よりゲームに多様性が生まれると思います。<br>
たとえば、ゲームがおわったあとに<br>
『Miiverse』でコメントをしたり、<br>
対戦結果が自動的に投稿されて、<br>
過去の投稿を思い出しながらディスカッションをしたり、<br>
「ゲームライフに『Miiverse』が浸透してくれればいいな」<br>
と期待しています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ただ今後、お客さんの数が増えていけばいくほど、<br>
そのぶん、サーバーは大変になっていきますし、<br>
とくにタイムライン（※25）の表示には<br>
いろいろと難題が出てきそうですが、<br>
それについてはどう考えていますか？
<!--notes -->
<div class="notes-box"><div class="notes-num">※25
<div class="notes-text">タイムライン＝過去に投稿された文章などを、時系列順形式に表示したようなものを指す。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">はい。タイムラインというシステムは、<br>
抽出する部分が人によって異なるので、<br>
なかなか大変で、試行錯誤しています。<br>
世界各国の方がそれぞれストレスなく、<br>
スムーズに見られることもポイントです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">それに今回、『Miiverse』には<br>
タイムラインで見かけて気に入った人を<br>
「フォロー」するという仕組みがあるので、<br>
たとえばわたしが１００万人くらいの方から<br>
「フォロー」されている場合、<br>
わたしがひとことあいさつしただけで<br>
その１００万人のみなさんに届かないといけない、<br>
という問題もあります。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">たくさんの「フォロワー」を集める<br>
カリスマユーザーが現れた場合でも、<br>
システムがパンクしないような対応が必要、<br>
ということですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はい。わたしは多分、<br>
『Miiverse』においては、“岩田社長”が<br>
その対象になるんじゃないかと思います（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">いや、それはわかりませんが、<br>
しっかり対応していきましょう（笑）。<br>
では最後に、お客さんにひとことずつお願いします。<br>
湯澤さんからいいですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">はい。今回、起動したらまず、<br>
「わらわら広場」（※26）が見られます。<br>
それはいま、『Miiverse』で起こっている<br>
縮図みたいなものですから、ぜひそこから<br>
「『Miiverse』へジャンプしてほしい」と思います。<br>
興味あるゲームとか、いま遊んでいるゲームについて、<br>
ほかの人がどんな楽しみかたをしているのか、<br>
ぜひのぞきにきてください。<br>
きっと自分でも書き込みたくなると思うので、<br>
投稿型のインターネットサービスに不慣れな方も<br>
少しずつ体験を重ねていただければと思います。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo13.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-text">
<!--notes -->
<div class="notes-box"><div class="notes-num">※26
<div class="notes-text">「わらわら広場」＝Wii Uを立ち上げたホームメニュー画面に、ゲームのアイコンと、そのゲームを遊んでいる人たちのMiiが出てきて、交流する仕組み。出てくるゲームのアイコンは、すべて自分が持っているものとは限らず、さまざまなMiiがわらわらと登場し、画面上には感想などが表示される。いわば、ゲームのホームメニュー画面とおすすめ機能を統合したかたち。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">加藤さんはどうですか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">わたしからも似たような感じになりますが、<br>
いままでソーシャルネットワークに<br>
あまり触れていない方や、<br>
肌に合わなかったという方に、<br>
ぜひさわってもらいたいと思います。<br>
ゲームから投稿できたり、<br>
ゲームの中に『Miiverse』のデータが入ってきたり、<br>
といった新しい試みもしていますので。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo14.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">きっと、『Miiverse』を使っていただくと、<br>
Wii Uの面白さって<br>
飛躍的に広がっていくんでしょうね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">そう思います。<br>
ネットワークを使うことで<br>
ゲームの面白さが広がったことと同じように、<br>
『Miiverse』を使うことで、<br>
『Miiverse』対応のゲームの面白さを、<br>
新たに味わってもらえるのではないかと思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい、栗栖さん。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">『Miiverse』単体でもさわってほしいですし、<br>
ぜひゲームからどんどん<br>
『Miiverse』へ投稿してほしいと思います。<br>
面白いシーンを見つけたら<br>
ＨＯＭＥボタンを押して、<br>
スクリーンショットを投稿できますから、<br>
ぜひゲームにつながる<br>
コミュニティを活用してほしいです。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo15.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ＨＯＭＥボタンを押して、<br>
『Miiverse』に行くと、<br>
そのときに表示されていたゲーム画面の<br>
スクリーンショットを投稿できるようになっているんですよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">ええ。それに「ネタバレボタン」もありますので、<br>
ネタバレを見たくない人には、<br>
ちゃんと見えない仕組みもしっかり用意しています。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">それに「ネタバレだから隠したほうがいいですよ」<br>
ってことを、通報する仕組みもありますからね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はい。そういうところを活用していただいて、<br>
ゲームとつながる部分を<br>
楽しんでいただきたいと思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい、元山さん。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">僕はどちらかというと<br>
ふだんウェブサービスをよく使っている方に<br>
使ってほしいと思っているんです。<br>
既存のソーシャルネットワークのサービスは<br>
ほぼテキスト文化ですけど、<br>
『Miiverse』には手書きメッセージがあります。<br>
書きかたのクセなどから、コミュニケーションが<br>
「より伝わるんじゃないか」と思うので、<br>
手書きのよさを実感してほしいなと思います。
<div class="clear"><!--int-box end-->
<span name="mehrabian" id="mehrabian"></span>
<div class="img-photo">
<img src="img/photo16.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はい、ありがとうございます。<br>
“メラビアンの法則”（※27）というものがあって、<br>
人が実際に何かしゃべっているのを<br>
見たときに受ける印象のうち、<br>
言葉そのものから受ける影響は７％しかなくて、<br>
あとは声の調子や、見た目などが<br>
印象を大きく左右するそうなんです。<br>
逆に言うと、テキストだけの<br>
ネットコミュニケーションというのは、<br>
本当に一部しか伝わっていない可能性があります。<br>
でも手書きは、それを部分的に補えますし、<br>
そこにMiiの表情ボタンがつけば、<br>
同じことを言っても、怒っているMiiの顔か、<br>
笑っているMiiの顔かで、<br>
印象はすごく変わるでしょうからね。
<!--notes -->
<div class="notes-box"><div class="notes-num">※27
<div class="notes-text">“メラビアンの法則”＝１９７１年にアメリカの心理学者アルバート・メラビアンが提唱した法則。人の行動が他人にどのように影響をおよぼすかは、話の内容などの言語情報が７％、口調や話の早さなどの聴覚情報が３８％、見た目などの視覚情報が５５％の割合とされる。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">そうですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">“共感”というキーワードをもとに<br>
いまのサービスのかたちができあがりましたので、<br>
“共感”を楽しんでくれる人が増えるといいですね。<br>
みなさん、今日はありがとうございました。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo17.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">ありがとうございました。
