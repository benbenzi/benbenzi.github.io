<TD WIDTH="300"><IMG SRC="top/lead.gif" WIDTH="300" HEIGHT="291" BORDER="0" ALT="秋とはいえども、まだまだ残暑厳しい９月。エネルギッシュにこの時期を乗り切れそうな、パワー溢れるソフトが今月は目白押しです。人気キャラクター総出演の『JUMP SUPER STARS』では、ゲーム紹介と共に８月17日に開催された『ジャンプゲームワールド』をレポート。そして人気沸騰中の“たまごっち”ワールドから飛び出した『たまごっちのプチプチおみせっち』、さらに超名作と名高い『逆転裁判ＤＳ 蘇る逆転』と、豪華三本立てでお送りします。ギュウギュウに詰まったボリュームたっぷりの今月号、最後までよろしく！"></TD>
