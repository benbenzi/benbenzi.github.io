<div id="int-box-wrap" class="name5">
<div class="pageTitle">
<img src="img/img_h6_3.gif"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">元山さん、ＰＣやタブレットとゲーム機とでは、<br>
デザイン上で違いを感じたところはありますか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">シチュエーションが明らかに違うと思うんです。<br>
ＰＣだったら、机で操作することになるし、<br>
スマートフォンなら出先で使うことが<br>
あるかもしれないですけど、<br>
『Miiverse』はゲームをしながら<br>
コミュニケーションをしますので、<br>
いままでとはだいぶ違う印象がありました。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo9.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">たしかに最初、<br>
「置いてゲームをするのか」<br>
「片手で持つのか」<br>
という話は、かなりしていましたね。<br>
あと、わたしが水木さんからのご提案で<br>
「ここにボタンをつけよう」と元山に言うと、<br>
「それ、本当にいるんですか？」って<br>
だいたい言われました。<br>
「いつ、誰が使うんですか？」って（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">はい、すみません（笑）。<br>
いつも「どういう状態でこれを使うのか」って、<br>
実際のシチュエーションを想像するようにしているんです。<br>
「本当に使うのか？」をシミュレートしてみて、<br>
「いや、いらない」と思ったときは、<br>
正直にお伝えするようにしていました。<br>
あと、僕なりに「なぜボタンなのか？」を<br>
できるだけ解釈して、ボタンの必要性を<br>
考え直していました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ある程度動き出してから、<br>
新しい発見はありましたか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">デバッグで使ってもらえる段階になると、<br>
考えていた以上のことがやりとりされて、<br>
本当にいろんな反応があったので、<br>
楽しさを実感できました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ようやく、もうすぐ、本当に動きますね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">はい。デバッグのとき、<br>
仮想的に『マリオ』のコミュニティをつくって<br>
発言が並ぶのを見たんですけど、<br>
ものすごくイメージがふくらんで、<br>
「実際に遊ぶとこんな感じなのか・・・」<br>
って思い描けました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">「ステージがクリアできません！」という投稿があって、<br>
「ルイージを踏んでいくんです」と回答があって、<br>
「できましたー！」みたいなやりとりを見て、<br>
「あー、これか！」と思いました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">『Miiverse』は我々が想像している以上の使われかたを、<br>
サービスが開始されてから<br>
お客さんにしていただけるんじゃないかと<br>
ものすごく楽しみなんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">かつてのウェブサービスもみんな、<br>
そうなっていったわけで、<br>
たくさんの人が集まって<br>
創造する知恵ってすごいですからね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">そうですね。『うごメモ』も<br>
最初は作品に対する「すごいですね」のような<br>
評価コメントが多かったのに、<br>
だんだん雑談チャットみたいなコメントが増えてきて、<br>
そのうち『うごメモ』作品そのものが<br>
「みんなでチャットしましょう」みたいな投稿が増えてきて、<br>
こういう予想もしない変化が本当に面白いんですよね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">実際、「密度濃く、スピーディーに進んだ」<br>
と思うんですが、うまくここまで進んだ理由って、<br>
何だと思いますか？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">じつは、湯澤さんは前職で、<br>
「Yahoo!知恵袋」（※20）という<br>
Ｑ＆Ａサイトを担当されていて、<br>
わたしもじつはこの仕事の前に、<br>
「人力検索はてな」（※21）という<br>
Ｑ＆Ａサイトをやっていて、<br>
同じ業界で同じ領域のサービスを担当していたんです。
<!--notes -->
<div class="notes-box"><div class="notes-num">※20
<div class="notes-text">「Yahoo!知恵袋」＝Yahoo! JAPANが運営する、みんなの知恵共有サービス。
<div class="clear">
<div class="clear">
<!--notes end-->
<!--notes -->
<div class="notes-box"><div class="notes-num">※21
<div class="notes-text">「人力検索はてな」＝株式会社はてなが運営する、疑問を解決するＱ＆Ａサイト。
<div class="clear">
<div class="clear">
<!--notes end-->

<div class="clear">
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">まさにライバルじゃないですか（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はい（笑）。<br>
最初の顔合わせのとき、<br>
「なんと奇遇な！」みたいに盛り上がったんです。<br>
だから基本的にウェブサービスという部分では、<br>
共通認識がはじめからありました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">おたがい、一定の信頼が<br>
できるところからはじまったわけで、<br>
いわば最初から“共感”のある状態から<br>
スタートできたんですね。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">ええ。だから、たとえば<br>
水木さんから仕様の相談がきても、普通なら<br>
「はてなさんに確認します」っていうところを、<br>
「おそらくはてなさんならここまでは確実にできます」って、<br>
わたしのほうで判断して、お返事していました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">はてなさんの代わりに、<br>
返事をしていたんですか（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">はい。はてなさんにあとから確認すると、<br>
そのあたりの感覚は一致していました。<br>
長くウェブ開発に携わってきた者同士、<br>
何が実現困難で何が簡単なのかの感覚は<br>
一致していたと思います。<br>
そこも今回、非常にスピーディーに<br>
物事が進んだひとつの要因だと思います。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo10.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">なるほど。開発中に水木さんから<br>
「湯澤さんがいてくれてよかった・・・」<br>
という話はけっこう何度も聞いていたんですけど、<br>
今日、その意味が、すとんと落ちました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">そこはかなり信頼していました。<br>
逆に我々のことも信頼してくれていて、<br>
最初に相談してからつくる、<br>
というよりも、とりあえず先に<br>
つくってから進められたのはよかったです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ご縁は不思議なものですね。<br>
昔はライバルとして<br>
サービスをつくっていたのに・・・。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤・栗栖
<div class="int-text">（顔を見合わせて）本当です（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">あと、開発環境に<br>
チャットルームをつくったんですけど、<br>
そこで発言すると、すぐに誰かが反応してくれて、<br>
まるで席がその辺にある人のような感覚で、<br>
ほとんど距離感を感じることなく<br>
仕事を進められました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">それに、週に何度も会議をしていたから、<br>
意見を正直に言えたこともあります。<br>
だんだん会っているうちに<br>
「仲間」みたいな感じになってきて、<br>
まるで、任天堂のみなさんが、<br>
はてなの社員みたいな感じでした（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">え？ そっちですか？<br>
僕らが任天堂さんの社員じゃなくて？
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">はい。わりと任天堂さんに<br>
来ていただくことが多かったので。<br>
はてなの中で、普通にオフィスの席の後ろで<br>
作業しているときもありましたから（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">身内になれたのは、<br>
しょっちゅう会ったからだけですかね？<br>
それだけじゃないような気がしますけど。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">あ、あと、「クラゲさん」って呼べたのも、<br>
よかったんじゃないですかね？（笑）
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">あー、そうですね。<br>
ニックネームで呼び合えたことも<br>
よかったのかもしれないです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はてな社内は、<br>
基本的にはてなＩＤで呼び合っていて、<br>
元山さんのＩＤが「kudakurage」なんで、<br>
いつも「クラゲさん」って呼んでいるんですけど、<br>
そういうところでも親近感が・・・<br>
湧きました？（笑）
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">はい。どっちが本名か、<br>
わからなくなりましたから。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">元山
<div class="int-text">そんなわけないでしょう！
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">一同
<div class="int-text">（笑）
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">あと、煮詰まったときはすぐ、<br>
「合宿しましょう」という感じにもなりました。<br>
まあ、合宿といっても、<br>
１日どこかに缶詰めになって<br>
「集中的に」ってことなんですけど、<br>
そういったことがすぐにできたので<br>
スムーズに進められたと思います。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">最初、“クリマ（クリエイターマンション）”って<br>
愛称で呼ばれている、はてなが契約している<br>
マンションの一室で開発していたんですけど、<br>
任天堂のみなさんに気に入っていただけて、<br>
「ここに来ると楽しいです」<br>
とおっしゃっていただけました。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">湯澤
<div class="int-text">１ＬＤＫのマンションに、<br>
大人が１０人ぐらい集まってね（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">その後、オフィスに移動して<br>
本格開発をスタートするのですが、<br>
オフィスでは 土足厳禁じゃないんですけど、<br>
みなさん、靴を脱がれるんです。<br>
「僕らも脱いだほうがいいですか？」って聞いたら、<br>
「いや、脱がなくていいです」と言われて・・・。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">あの、なぜ靴を脱ぐのか、というと、<br>
初期の開発陣が、ずっとクリエイターマンションで<br>
裸足で開発をしていたので、足が自由じゃないと、<br>
うまく自分をモチベートできない感じに<br>
なってしまっているんです（笑）。<br>
脱ぎたい人が脱いでいるだけだから、<br>
土足で大丈夫なんです。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">加藤
<div class="int-text">でも・・・どっちかっていうと、<br>
僕らも脱ぎたいくらいなんですけど（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">あ、そうでしたか（笑）。
<div class="clear"><!--int-box end-->
<div class="int-box"><!--int-box start-->
<div class="int-name">岩田
<div class="int-text">ああ、たしかにわたしもマンションで<br>
作業をしていたハル研（※22）時代、<br>
靴を脱がないとプログラムできない体に<br>
なっていたような気がします（笑）。<br>
でも、ものをつくることに集中できて、<br>
朝から晩までそれがやれるんだから、<br>
楽しくてしかたがないんですよね。<br>
今度、のぞきにいこうかな・・・。
<div class="clear"><!--int-box end-->
<div class="img-photo">
<img src="img/photo11.jpg"/>
<div class="int-box"><!--int-box start-->
<div class="int-name">栗栖
<div class="int-text">はい、ぜひ、お越しください！（笑）
<!--notes -->
<div class="notes-box"><div class="notes-num">※22
<div class="notes-text">ハル研＝株式会社ハル研究所。『星のカービィ』や『スマブラ』シリーズなどを手掛けてきたソフトメーカー。かつて岩田が社長をつとめていた。
